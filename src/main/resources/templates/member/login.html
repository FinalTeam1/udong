<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}"/>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 70px;
            height: 80vh;
            font-family: 'Freesentation-5Medium';
        }
        .login {
            display: flex;
            justify-content: center;
            width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }
        .vertical-line {
            border-left: medium solid #A4A4A4;
            margin: 0 30px;
        }
        .image {
            width: 500px;
            background-image: url('img/neighbor.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }
        .login form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            width: 70%;
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 12px;
            color: #666;
        }
        .clear-input {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #999;
        }
        .btn {
            width: 70%;
        }
        .btn.btn-udh-blue {
            border: 1px solid #000000;
        }
        .btn.google-login {
            border: 1px solid #000000;
        }
        .btn.kakao-login {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/common/alert}"></div>
<div class="container">
    <div class="login">
        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="input-group">
                <label>아이디</label>
                <input type="text" name="memberId" placeholder="아이디" required>
                <button class="clear-input" type="button">&times;</button>
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="memberPw" placeholder="알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자" required>
                <button class="clear-input" type="button">&times;</button>
            </div>
            <button class="btn btn-udh-blue">로그인</button>
        </form>
        <br>
        <form action="/signup" method="get">
            <button class="btn btn-udh-blue">회원가입</button>
        </form>
        <br>
        <button class="btn google-login" id="googleLogin">구글 로그인</button>
        <br>
        <button class="btn kakao-login" id="kakoLogin">kakao 카카오 로그인</button>
    </div>
    <div class="vertical-line"></div>
    <div class="image"></div>
</div>
<form id="loginForm" action="/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="memberId" Id="kakaoId"/>
    <input type="hidden" name="memberPw" Id="kakaoPw"/>
</form>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.input-group input');
        const clearButtons = document.querySelectorAll('.clear-input');

        inputs.forEach((input, index) => {
            const clearButton = clearButtons[index];

            clearButton.addEventListener('click', function() {
                input.value = '';
                input.focus();
            });
        });
    });
</script> <!--cleanInput-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const googleLoginBtn = document.getElementById('googleLogin');
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
    });

    function handleGoogleLogin() {
        const clientId = '556739333707-rb7087lkeh4l6jgqnar3rc0bsv0gagfb.apps.googleusercontent.com';
        const redirectUri = 'http://localhost:8090/login/oauth2/google';
        const responseType = 'code';
        const scope = 'email profile openid';

        const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;

        // 새 창에서 구글 로그인 페이지 열기
        window.open(url, 'googleLogin', 'width=600,height=700');
    }
</script> <!--구글 로그인 스크립트-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const kakoLoginBtn = document.getElementById('kakoLogin');
        kakoLoginBtn.addEventListener('click', kakaoLogin);
    });

    function kakaoLogin() {
        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        $.ajax({
            type: "GET",
            url: '/kakao/getKakaoApiKey',
            success: function(apiKey) {
                Kakao.init(apiKey); // Kakao API 키 초기화
                Kakao.Auth.login({
                    success: function(response) {
                        Kakao.API.request({
                            url: '/v2/user/me', // 카카오 API 엔드포인트, 사용자 정보를 요청함
                            success: function(response) { // 받아오는 데이터: id(고유ID), nickname, email, profile_image_url
                                var kakaoid = response.id + "K"; // K를 붙여 카카오회원 구분
                                $.ajax({
                                    type: "post",
                                    url: '/kakao/idDuplicateCheck', // ID중복체크(카카오회원인지 확인)
                                    data: {"memberId": kakaoid},
                                    dataType: "json",

                                    beforeSend: function(xhr) {
                                        xhr.setRequestHeader(csrfHeader, csrfToken);
                                    },

                                    success: function(json) {
                                        if (json.idExists) {
                                            createHiddenLoginForm(kakaoid); // 아이디가 존재하면 HiddenLoginForm으로 kakaoid를 전달
                                        } else { // 아이디가 없으면(신규회원)
                                            $.ajax({
                                                type: "post",
                                                url: '/kakao/kakaoSignUp', // 회원가입 url
                                                data: { // 보내는 데이터: kakaoid, nickname, email
                                                    "memberId": kakaoid,
                                                    "nickname": response.properties.nickname,
                                                    "email": response.kakao_account.email
                                                },
                                                dataType: "json",

                                                beforeSend: function(xhr) {
                                                    xhr.setRequestHeader(csrfHeader, csrfToken);
                                                },

                                                success: function(json) {
                                                    if (json.success) { // 회원가입 성공시
                                                        createHiddenLoginForm(kakaoid); // HiddenLoginForm으로 kakaoid를 전달
                                                    } else {
                                                        alert('카카오 회원가입 실패. 일반계정으로 로그인하시기 바랍니다.');
                                                    }
                                                },
                                                error: function(request, status, error) {
                                                    alert("code: " + request.status + "\nmessage: " + request.responseText + "\nerror: " + error);
                                                }
                                            });
                                        }
                                    },
                                    error: function(request, status, error) {
                                        alert("code: " + request.status + "\nmessage: " + request.responseText + "\nerror: " + error);
                                    }
                                });
                            }
                        });
                    },
                    fail: function(error) {
                        alert(error);
                    }
                });
            },
            error: function(request, status, error) {
                console.error('Error fetching Kakao API Key:', error);
            }
        });
    }

    function createHiddenLoginForm(kakaoid) {
        const kakaoPw = 'kakaoPw1234';

        document.getElementById("kakaoId").value = kakaoid;
        document.getElementById("kakaoPw").value = kakaoPw;

        document.getElementById('loginForm').submit();
    }
</script> <!--카카오 로그인 스크립트-->
</html>
