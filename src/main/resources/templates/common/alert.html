<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 35px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="msg" th:text="${msg}" hidden></div>
    <div id="alert"></div>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const msg = document.getElementById('msg');

        if (msg && msg.textContent) {
            showAlert(msg.textContent);
        }

        // async/await: 해당 작업이 끝날때까지 다음 코드를 진행하지 않음
        async function showAlert(msg) {
            await Swal.fire({
                title: msg,
                showConfirmButton: false,
                timer: 1500,
                backdrop: `
                    rgba(0,0,0,0)
                `
            });
        }

        // 외부 api에서 사용하는 postMessage를 무시할 수 있게 if문 추가
        window.addEventListener('message', function(event) {
            if (typeof event.data === 'string' && event.data.includes('쪽지')) {
                showAlert(event.data);
            }
        }, false);

        // https://sweetalert2.github.io/
<!--        sweetAlert 속성-->
<!--            position: "top-end",        // alert 위치-->
<!--            icon: "success",            // 아이콘-->
<!--            title: "title",             // 제목-->
<!--            text: "text",               // 내용-->
<!--            showConfirmButton: false,   // 확인 버튼 유무 (디폴트 true)-->
<!--            timer: 1500,                // 유지 시간 (1000 = 1초)-->
<!--            backdrop: `                 // 모달창 외부 배경-->
<!--                rgba(0,0,0,0)               // 배경 색상 (rgb, opacity)-->
<!--            `-->
    });
</script> <!--msg alert-->
</html>
