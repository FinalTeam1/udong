<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>우동행</title>
    <style>
        html {
          scrollbar-gutter: stable;
        }

        .card{
            background-color: #F5F5F5 !important;
            border: 1px solid #F5F5F5 !important;
        }

        .card-body span{
            margin-right: 1em;
        }

        .catSelect{
            width: 180px !important;
            margin-right: 20px;
            font-family: 'Freesentation-3Light';
            height: 30px;

        }

        .checkbox{
            margin-right: 20px;
            min-height: 0 !important;
        }

        .card:hover {
            cursor: pointer;
        }

        .page-link{
            background-color: #3B5C9A !important;
            border-color: #3B5C9A !important;
            color: #FFFFFF !important;
        }

        .pageActive{
            background-color: #0B1D40 !important;
            border-color: #0B1D40 !important;
            color: #FFFFFF !important;
        }

        .page-link:active,
        .page-link:focus{
            background-color: #0B1D40 !important;
            border-color: #0B1D40 !important;
            color: #FFFFFF !important;
        }

        .all{
            font-family: 'Freesentation-7Bold';
            font-size: 30px;
            margin-bottom: 30px;
        }

        .div-blur{
            background-color: black;
            position:relative;
        }

        .img-blur{
            opacity: 0.4;
        }

        .blur-info{
            color:white;
            position:absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: end;
            height: 50px;
            background-color: #E5E5E5;
            border-radius: 0.375rem;
            padding-left: 15px;
            font-family: 'Freesentation-5Medium';
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .search-area{
            display: flex;
            align-items: center;
        }

        .search-input {
            font-family: 'Freesentation-3Light';
            margin-left: 10px;
            height: 30px;
            border: 1px solid #979797;
        }

        .searchBtn {
            margin-left: auto;
            margin-right: 10px;
            font-family: 'Freesentation-5Medium';
            font-size: 15px !important;
            padding: 1px 15px 1px 15px !important;
            height: 30px;
        }

    </style>
</head>
<body id="giveMain">
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{share/shaMenubar :: #shaMenubar}"></div>

<div class="container">
    <h2 class="m-2 all">&#127873;나눔</h2>
    <input type="hidden" name="group" value="give">

    <div class="search-bar mt-3">
        <th:block th:replace="~{/share/rentMain :: catSelect}"></th:block>
        <div class="form-check checkbox">
            <input class="form-check-input" type="checkbox" value="GIV" id="availableCheck" onchange="search()">
            <label class="form-check-label align-middle" for="availableCheck">
                나눔가능물품만 보기
            </label>
        </div>
        <div class="search-area">
            <input class="me-2 search-input" type="search" placeholder="검색어를 입력하세요." id="keyword">
            <button class="btn btn-udh-silver searchBtn" type="button" onclick="search()">검색</button>
        </div>
    </div>

    <div th:replace="~{/share/rentMain :: #itemList}">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/sha.js}"></script>
<div th:replace="~{/common/footer}"></div>
</body>
</html>
