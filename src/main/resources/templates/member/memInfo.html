<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        .profile-update, .contact-update, .password-update {
            min-width: 600px;
            text-align: center;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .profile-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            cursor: pointer;
        }
        .preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #999;
        }
        .profile-image-container::after {
            content: '클릭하여 수정';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .profile-image-container:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<main>
    <div th:replace="~{/member/sidebar}"></div>
    <div class="content-area">
        <div class="profile-update">
            <h2>프로필 수정</h2>
            <form action="/member/updateProfile" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <div class="profile-image-container">
                        <img class="preview" id="preview" th:src="${#authentication.principal.memberDTO.savedName == null
                            || #authentication.principal.memberDTO.savedName == ''
                            || #authentication.principal.memberDTO.savedName == 'defaultProfile.png'
                            ? '/img/defaultProfile.png' : '/uploadFiles/' + #authentication.principal.memberDTO.savedName}"
                             alt="프로필 이미지">
                        <input type="file" class="profile-pic" name="file" id="profile-pic" accept="image/*" style="display: none;">
                    </div>
                    <input type="text" class="nickname" name="nickname" id="nickname" th:value="${nickname}" placeholder="닉네임은 최대 20글자까지 가능합니다.">
                    <div class="button-group">
                        <button type="button" class="btn btn-udh-yellow" id="checkDuplicate">닉네임 중복 검사</button>
                        <button type="submit" class="btn btn-udh-blue" id="updateProfile">수정 완료</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="contact-update">
            <h2>연락처 수정</h2>
            <form action="/member/updateProfile" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <input type="email" class="contact" name="email" id="email" th:value="${email}" placeholder="이메일">
                    <button type="submit" class="btn btn-udh-blue" id="updateEmail">이메일 수정</button>
                </div><br>
            </form>
            <form action="/member/updateProfile" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <input type="tel" class="contact" name="phone" id="phone" th:value="${phone}" placeholder="전화번호">
                    <button type="submit" class="btn btn-udh-blue" id="updatePhone">전화번호 수정</button>
                </div>
            </form>
        </div>
        <div class="password-update">
            <h2>비밀번호 수정</h2>
            <form action="/member/updateProfile" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <input type="password" class="password" name="current-password" id="current-password" placeholder="현재 비밀번호">
                    <input type="password" class="password" name="memberPw" id="password" placeholder="새 비밀번호">
                    <input type="password" class="password" name="confirm-password" id="confirm-password" placeholder="새 비밀번호 확인">
                    <button type="submit" class="btn btn-udh-blue" id="updatePw">비밀번호 수정</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div id="msg" th:text="${msg}" style="display: none;"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let fileInput = document.getElementById('profile-pic');
        let preview = document.getElementById('preview');
        let profileImageContainer = document.querySelector('.profile-image-container');

        profileImageContainer.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            let file = e.target.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('이미지 파일만 업로드 가능합니다.');
                    this.value = '';
                }
            }
        });
    });
</script> <!--이미지 업로드 스크립트-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let nicknameInput = document.getElementById('nickname');
        let emailInput = document.getElementById('email');
        let phoneInput = document.getElementById('phone');
        let passwordInput = document.getElementById('password');
        let confirmPasswordInput = document.getElementById('confirm-password');
        let checkDuplicateButton = document.getElementById('checkDuplicate');
        let updateProfileForm = document.querySelector('.profile-update form');
        let updateEmailForm = document.querySelector('.contact-update form:nth-of-type(1)');
        let updatePhoneForm = document.querySelector('.contact-update form:nth-of-type(2)');
        let updatePasswordForm = document.querySelector('.password-update form');

        let token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        let header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        let isNicknameChecked = false;
        let currentNickname = nicknameInput.value.trim();

        // 닉네임 유효성 검사 함수
        function isValidNickname(nickname) {
            return currentNickname.trim().length > 0 && nickname.trim().length <= 20;
        }

        // 이메일 유효성 검사 함수
        function isValidEmail(email) {
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // 전화번호 유효성 검사 함수
        function isValidPhone(phone) {
            return /^\d{11}$/.test(phone);
        }

        // 비밀번호 유효성 검사 함수
        function isValidPassword(password) {
            let regex = /^(?=.*[a-zA-Z])(?=.*[0-9!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;
            return regex.test(password);
        }

        // 닉네임 중복 검사
        checkDuplicateButton.addEventListener('click', function() {
            let nickname = nicknameInput.value.trim();

            if (nickname === currentNickname) {
                alert('현재 사용 중인 닉네임과 동일합니다.');
                isNicknameChecked = true;
                return;
            }

            if (!isValidNickname(nickname)) {
                alert('닉네임은 1~20자 사이여야 합니다.');
                nicknameInput.focus();
                return;
            }

            fetch('/member/isNicknameDuplicate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ nickname: nickname })
            })
            .then(response => response.text())
            .then(result => {
                if(result === 'available') {
                    alert('사용 가능한 닉네임입니다.');
                    isNicknameChecked = true;
                } else {
                    alert('이미 사용 중인 닉네임입니다. 다른 닉네임을 사용해주세요.');
                    isNicknameChecked = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
        });

        // 닉네임 변경 감지
        nicknameInput.addEventListener('input', function() {

            isNicknameChanged = (this.value.trim() !== currentNickname);

        });

        // 프로필 수정 폼 제출
        updateProfileForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let nickname = nicknameInput.value.trim();

            if (nickname !== currentNickname) {
                if (!isValidNickname(nickname)) {
                    alert('닉네임은 1~20자 사이여야 합니다.');
                    nicknameInput.focus();
                    return;
                }

                if (!isNicknameChecked) {
                    alert('닉네임 중복 검사를 완료해주세요.');
                    return;
                }
            }

            this.submit();
        });

        // 이메일 수정 폼 제출
        updateEmailForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!isValidEmail(emailInput.value)) {
                alert('유효한 이메일 주소를 입력해주세요.');
                emailInput.focus();
                return;
            }

            this.submit();
        });

        // 전화번호 수정 폼 제출
        updatePhoneForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!isValidPhone(phoneInput.value)) {
                alert('전화번호는 11자리 숫자여야 합니다.');
                phoneInput.focus();
                return;
            }

            this.submit();
        });

        // 비밀번호 수정 폼 제출
        updatePasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!currentPasswordInput.value) {
                alert('현재 비밀번호를 입력해주세요.');
                currentPasswordInput.focus();
                return;
            }

            if (!isValidPassword(passwordInput.value)) {
                alert('새 비밀번호는 알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자여야 합니다.');
                passwordInput.focus();
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('새 비밀번호가 일치하지 않습니다.');
                confirmPasswordInput.focus();
                return;
            }

            this.submit();
        });
    });
</script> <!--유효성 검사 스크립트-->
<script>
    let fileInput = document.getElementById('profile-pic');
    let preview = document.getElementById('preview');

    fileInput.addEventListener('change', function(e) {
        let file = e.target.files[0];
        if (file) {
            if (file.type.startsWith('image/')) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                alert('이미지 파일만 업로드 가능합니다.');
                this.value = '';
                preview.style.display = 'none';
            }
        }
    });
</script> <!--이미지 미리보기 스크립트-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var msg = document.getElementById('msg');
        if (msg && msg.textContent) {
            alert(msg.textContent);
        }
    });
</script> <!--msg alert-->
</html>
