<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}"/>
    <style>
        .act {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-width: 1000px;
            text-align: center;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #result-table {
            min-height: 500px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #D4D4D4;
        }
        .clickable-row {
            border-bottom: 1px solid #D4D4D4;
            cursor: pointer;

            &:hover {
                background-color: #D4D4D4;
            }
        }
        #no-result {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20%;
            background-color: #EDEDED;
            border-radius: 10px;
            color: #888;
            font-style: italic;
        }
        .downer {
            border-top: 1px solid #D4D4D4;
        }
        .pagination {
            display: flex;
            justify-content: start;
            margin-top: 20px;

            & a {
                display: inline-block;
                padding: 5px 10px;
                margin: 0 2px;
                border: 1px solid #ddd;
                color: white;
                background-color: #3B5C9A;
                text-decoration: none;
                border-radius: 5px;

                &.active {
                    background-color: #0B1D40;
                }

                &:hover:not(.active) {
                    background-color: #ddd;
                }
            }
        }
        .search form button {
            min-width: 120px;
            width: 120px;
        }
        .highlight {
            color: blue;
            text-decoration: underline;
        }
        #no-result {

        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/member/alert}"></div>
<main>
    <div th:replace="~{/member/sidebar}"></div>
    <div class="content-area">
        <div class="act">
            <div class="upper">
                <h2>나의 활동 기록</h2>
                <table>
                    <thead>
                        <tr>
                            <th th:each="header : ${tableHeaders}" th:text="${header}"></th>
                        </tr>
                    </thead>
                    <tbody id="result-table">
                        <tr th:each="data : ${tableData}"
                            th:attr="data-no=${data[0]}, data-club-no=${table == 'clubLog'} ? ${data[1]} : ''" class="clickable-row">
                            <td th:each="element, elementStat : ${data}"
                                th:if="${table == 'clubLog'} ? ${elementStat.index > 1} : ${elementStat.index > 0}"
                                th:text="${element}"></td>
                        </tr>
                    </tbody>
                </table>
                <div id="no-result" hidden>결과가 없습니다.</div>
            </div>
            <div class="downer">
                <div class="pagination"></div>
                <div class="search">
                    <form action="/member/act" method="get">
                        <input type="hidden" name="table" th:value="${table}">
                        <select name="searchCategory" id="search-category">
                            <option th:each="category : ${searchCategories}"
                                    th:value="${category}"
                                    th:text="${category}"
                                    th:selected="${category == searchCategory}">
                            </option>
                        </select>
                        <input type="text" name="searchWord" th:value="${searchWord}" placeholder="검색어를 입력해주세요.">
                        <button class="btn btn-udh-yellow">검색</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {

        const pagination = document.querySelector('.pagination');
        const noResult = document.getElementById('no-result');
        const resultTable = document.getElementById('result-table');
        const data = /*[[${tableData}]]*/ [];

        if (data.length === 0) {
            noResult.hidden = false;
            resultTable.hidden = true;
        } else {
            noResult.hidden = true;
            resultTable.hidden = false;
        }
    });
</script> <!--테이블이 없을 때-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const pagination = document.querySelector('.pagination');
        const pages = /*[[${pages}]]*/ 1;
        const currentPage = /*[[${page}]]*/ 1;
        const table = /*[[${table}]]*/ '';
        const searchCategory = /*[[${searchCategory}]]*/ '';
        const searchWord = /*[[${searchWord}]]*/ '';

        pagination.innerHTML = '';

        for (let page = 1; page <= pages; page++) {
            let url = document.createElement('a');
            url.href = `/member/act?table=${table}&page=${page}`;

            if (searchCategory) {
                url.href += `&searchCategory=${encodeURIComponent(searchCategory)}`;
            }

            if (searchWord) {
                url.href += `&searchWord=${encodeURIComponent(searchWord)}`;
            }

            url.textContent = page;

            if (page == currentPage) {
                url.classList.add('active');
            }

            pagination.appendChild(url);
        }
    });
</script> <!--페이지네이션-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {

        const rows = document.querySelectorAll('.clickable-row');

        rows.forEach(row => {
            row.addEventListener('click', function() {
                const no = this.getAttribute('data-no');
                const table = /*[[${table}]]*/ null;
                const clubNo = this.getAttribute('data-club-no');

                let url;

                switch(table) {
                    case 'newsBoard':
                        url = `/news/newsDetail?newsNo=${no}`;
                        break;
                    case 'newsLike':
                        url = `/news/newsDetail?newsNo=${no}`;
                        break;
                    case 'newsReply':
                        url = `/news/newsDetail?newsNo=${no}`;
                        break;
                    case 'club':
                        url = `/club/clubHome?clubNo=${no}`;
                        break;
                    case 'clubLog':
                        url = `/club/clubLog/logDetail?clubNo=${clubNo}&logNo=${no}`;
                        break;
                    case 'clubSchedule':
                        url = `/club/schedule/detail/${no}`;
                        break;
                    case 'shareLike':
                        url = `/share/rent/detail?itemNo=${no}`;
                        break;
                    case 'saleBoard':
                        url = `/sale/detail/${no}`;
                        break;
                }
                window.location.href = url;
            });
        });
    });
</script> <!--테이블 row 링크-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const searchWord = /*[[${searchWord}]]*/ '';
        const searchCategoryIndex = /*[[${searchCategoryIndex}]]*/ -1;

        if (searchWord && searchCategoryIndex !== -1) {
            const table = document.getElementById('result-table');
            const rows = table.getElementsByTagName('tr');

            for (let row of rows) {
                const cell = row.cells[searchCategoryIndex];

                if (cell) {
                    const cellText = cell.textContent;

                    if (cellText.includes(searchWord)) {
                        const regex = new RegExp(searchWord, 'gi'); // g: 전역 검색, i: 대/소문자 구분 안함
                        cell.innerHTML = cellText.replace(regex, match => `<span class="highlight">${match}</span>`);
                    }
                }
            }
        }
    });
</script> <!--검색어 하이라이팅-->
</html>
