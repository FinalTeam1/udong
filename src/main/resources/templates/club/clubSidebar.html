<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>

        .club-side-bar{
            width: 150px;
            height: 100%;
            background-color: #3B5C9A;
            color: white;
            padding: 10px 20px 10px 20px;
            box-sizing: border-box;
            font-family: Freesentation-5Medium;
        }
        .club-side-bar ul {
            list-style-type: none;
            padding: 0;
        }
        .club-side-bar ul li {
            margin: 10px 0;
        }
        .club-side-bar ul li a {
            color: white;
            text-decoration: none;
        }
        .club-side-bar ul li a:hover {
            text-decoration: underline;
        }
        .club-side-bar-hr {
            color: #FFFFFF;
            margin: 0px !important;
        }

    </style>
    <script>

        const urlParams = new URL(window.location.href).searchParams;
        const clubNo = urlParams.get('clubNo');

        function moveClubPage(moveUrl) {

            window.location.href = moveUrl + "?clubNo=" + clubNo;

        }

    </script>
</head>
<body>

<div class="club-side-bar">
    <ul>
        <li class="club-side-bar-menu" onclick="moveClubPage('/club/clubHome');">홈</li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu"><a href="#">모임 기록</a></li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu"><a href="#">모임 일정</a></li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu"><a href="#">모임 앨범</a></li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu"><a href="#">모임 멤버</a></li>
    </ul>
</div>

</body>
</html>
