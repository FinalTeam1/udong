<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">

    <style>
        .row{
             justify-content: center;
        }
        .registBtns{
            display: flex;
            justify-content: space-around;
        }

        .registBtn{
            width: 300px;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div class="container mt-5 w-50">

    <h2 style="text-align:center">물건 등록</h2>
    <p style="text-align:center">"나눔"은 등록 후 수정 및 삭제가 불가능하오니, 신중히 결정 후 등록 부탁드립니다.</p>

    <form action="register" method="post" enctype="multipart/form-data" onsubmit="return isValid()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row mb-1">
            <div class="col-md-6">
                <label class="form-label">거래방식</label>
                <div style="display:flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="itemGroup" id="rent-opt" value="rent"
                               checked>
                        <label class="form-check-label" for="rent-opt">
                            대여
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="itemGroup" id="give-opt" value="give">
                        <label class="form-check-label" for="give-opt">
                            나눔
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="visibility:hidden" id="expiryDate">
                <label class="form-label">마감일</label>

                <div class="input-group input-daterange">
                    <input type="date" class="form-control" placeholder="마감일 선택" name="expiryDate" id="datePicker" readonly>
                </div>

                <span style="font-size:0.7em">*마감일은 등록일 기준 다음날부터 한달 이내로만 선택 가능합니다.</span>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-md-6">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control mb-2" id="title" name="title" required>
                <label class="form-label">카테고리</label>
                <select class="form-select" name="itemCatCode" required>
                    <option value="">=== 카테고리 선택 ===</option>
                    <option th:each="cat:${catList}" th:value=${cat.catCode} th:text="${cat.catName}"></option>
                    <!--<option value="DIG" >디지털기기</option>
                    <option value="HAP">생활가전</option>
                    <option value="FUR">가구/인테리어</option>
                    <option value="LKT">생활/주방</option>
                    <option value="KID">유아동</option>
                    <option value="KDB">유아도서</option>
                    <option value="WCL">여성의류</option>
                    <option value="WAC">여성잡화</option>
                    <option value="MAC">남성패션/잡화 </option>
                    <option value="BTY">뷰티/미용</option>
                    <option value="SPT">스포츠/레저</option>
                    <option value="HBB">취미/게임/음반</option>
                    <option value="BKS">도서</option>
                    <option value="TKT">티켓/교환권</option>
                    <option value="FPP">가공식품</option>
                    <option value="HFS">건강기능식품</option>
                    <option value="PET">반려동물용품</option>
                    <option value="PLT">식물</option>
                    <option value="OTH">기타</option>-->
                </select>
            </div>
            <div class="col-md-6">
                <label for="item-imgList" class="form-label">사진</label>

                <div id="item-imgList">
                    <div class="img-group">
                    <input class="form-control" type="file" id="item-img1" name="imgs"><a href="#this" name="img-delete">삭제</a>
                    </div>
                </div>
                <button type="button" class="btn btn-udh-blue" onclick="addImg()">사진추가</button>

                    <!--<input class="form-control" type="file" id="item-img2">
                    <input class="form-control" type="file" id="item-img3">-->

                <span style="font-size:0.7em">*사진은 최대 3개까지 등록 가능합니다.</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="itemCont" class="form-label">자세한 설명</label>
                <textarea class="form-control" id="itemCont" name="content" rows="3" required></textarea>
            </div>
        </div>

        <div class="registBtns">
            <button type="button" class="btn btn-udh-blue registBtn" th:onclick="|location.href='@{/share/rent}'|">취소
            </button>
            <button type="submit" class="btn btn-udh-blue registBtn">등록</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
<script type="text/javascript" th:src="@{/js/sha.js}"></script>
</body>
</html>
