<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <style>
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #FFFFFF;
            border: none;
            border-radius: 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }
        .chatbot:hover{
            background: #FFD594;
            transform: translateY(-10px);
        }
        .chatbot img {
            width: 90%;
            height: auto;
        }
        .chatbot-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .chatbot-header {
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
        }
        .chatbot-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button type="button" class="chatbot" onclick="toggleChatbot()">
        <img th:src="@{/img/logo.png}" alt="챗봇">
    </button>

    <div id="chatbot-window" class="chatbot-window" style="display: none;">
        <div class="chatbot-header">
            <h3>AI 챗봇</h3>
            <button onclick="toggleChatbot()">닫기</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
</body>
<script th:inline="javascript">
    function toggleChatbot() {
        var chatbotWindow = document.querySelector('#chatbot-window');
        if (chatbotWindow.style.display === 'none') {
            chatbotWindow.style.display = 'flex';
            getWelcomeMessage();
        } else {
            chatbotWindow.style.display = 'none';
        }
    }

    // 웰컴 메시지 요청
    function getWelcomeMessage() {
        fetch('/chatbot/welcome', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {

            console.log('data:', data);

            const welcomeMessage = JSON.parse(data.message);

            console.log('welcomeMessage:', welcomeMessage);

            const description = welcomeMessage.bubbles[0].data.description;
            displayMessage(description, 'bot');
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function sendMessage() {
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const userInput = document.querySelector('#user-input');

        let message = userInput.value;
        if (message.trim() !== '') {
            displayMessage(message, 'user');

        fetch('/chatbot/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({ 'message': message })
        })
        .then(response => response.json())
        .then(data => {

            console.log('data:', data);

            const sendMessage = JSON.parse(data.message);

            console.log('sendMessage:', sendMessage);

            const description = sendMessage.bubbles[0].data.description;
            displayMessage(description, 'bot');
        })
        .catch(error => {
            console.error('Error:', error);
        });

        userInput.value = '';
        }
    }

    function displayMessage(message, sender) {
        var chatbotMessages = document.getElementById('chatbot-messages');
        var messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.className = sender + '-message';
        chatbotMessages.appendChild(messageElement);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
</script>
</html>
