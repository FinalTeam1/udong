<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

        .content {
            display: flex;
            width: 100%;
        }
        .right-area {
            flex-grow: 1;
            padding-left: 30px;
            box-sizing: border-box;
        }
        .menu {
            font-family: 'Freesentation-7Bold';
            font-size: 25px;
            margin-bottom: 30px;
        }
        .insert-area {
            background-color: #E5E5E5;
            padding: 15px;
            border-radius: 0.375rem;
            font-family: 'Freesentation-5Medium';
            white-space: nowrap;
            padding-bottom: 40px;
        }
        .input {
            font-family: 'Freesentation-3Light';
            height: 25px;
            background-color: #FFFFFF;
            border: 1px solid #979797;
        }
        .log-title-input {
            width: 85%;
        }
        .log-writer-input {
            width: 100%;
            background-color: #C0C0C0;
        }
        .content-input {
            font-family: 'Freesentation-3Light';
            width: 100%;
            resize: none;
            border: 1px solid #979797;
            margin-top: 4px;
            height: 240px;
        }
        .img-div {
            border: 1px solid #979797;
            background-color: #FFFFFF;
            width: 210px;
            height: 210px;
            margin: 5px 15px 40px 0px;
        }
        .img {
            width: 208px;
            height: 208px;
            margin: 0px 15px 5px 0px;
        }
        .img-input {
            font-family: 'Freesentation-3Light';
        }
        .update-log-btn-container {
            display: flex;
            justify-content: center;
        }
        .btn-update-log {
            margin: 25px 0px 30px 0px;
            font-family: 'Freesentation-5Medium' !important;
        }
        .btn-delete-img {
            font-family: 'Freesentation-3Light';
            border: 1px solid #7F7F7F;
            border-radius: 2px;
            margin-top: 4px;
        }
    </style>
    <script th:inline="javascript">

    </script>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>

<div class="content" style="padding: 40px; height: 670px">

    <div th:replace="~{/club/clubSidebar}"></div>

    <div class="right-area">
        <p class="menu">&#128221; 모임 기록 수정</p>
        <form th:action="@{/club/clubLog/updateLog}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="clubNo" th:value="${logDetail.clubNo}" />
            <input type="hidden" name="logNo" th:value="${logDetail.logNo}" />
            <div class="insert-area">
                <table style="width: 100%">
                    <tr>
                        <td style="width: 3%">
                            <span>제목</span>
                        </td>
                        <td style="width: 72%">
                            <input type="text" id="titleInput" class="input log-title-input" name="title" th:value="${logDetail.title}" maxlength="30" required>
                        </td>
                        <td style="width: 4%">
                            <span>작성자</span>
                        </td>
                        <td style="width: 21%">
                            <input type="text" class="input log-writer-input" th:value="${#authentication.principal.memberDTO.nickname}" disabled>
                        </td>
                    </tr>
                </table>
                <table style="width: 100%; margin: 30px 0px 30px 0px;">
                    <tr>
                        <td style="width: 3%; vertical-align: top;">
                            <span>내용</span>
                        </td>
                        <td style="width: 97%">
                            <textarea id="contentInput" class="content-input" name="content" th:text="${logDetail.content}" maxlength="500" required></textarea>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td colspan="3">
                            <span>이미지</span>
                        </td>
                    </tr>
                    <tr>
                        <td th:each="img, iterStat : ${logDetail.attachments}">
                            <div th:id="'imgArea' + ${iterStat.index + 1}" class="img-div">
                                <img th:src="@{'/uploadFiles/' + ${img.savedName}}" th:id="'img' + ${iterStat.index + 1}" class="img">
                                <br>
                                <input type="hidden" name="fileNo[]" th:value="${img.fileNo}">
                                <input type="hidden" th:id="'status' + ${iterStat.index + 1}" name="status[]" value="-1">
                                <input type="file" class="img-input" name="imgList" th:onchange="'loadImg(this,' + ${iterStat.index + 1} + ')'">
                                <div th:id="'deleteBtnDiv' + ${iterStat.index + 1}">
                                    <button type="button" class="btn-delete-img" th:onclick="'deleteImg(' + ${iterStat.index + 1} + ')'">삭제</button>
                                </div>
                            </div>
                        </td>
                        <td th:each="i : ${#numbers.sequence(logDetail.attachments.size() + 1, 4)}"
                            th:if="${logDetail.attachments.size() < 4}">
                            <div th:id="'imgArea' + ${i}" class="img-div">
                                <img th:id="'img' + ${i}" class="img">
                                <br>
                                <input type="hidden" name="fileNo[]" value="0">
                                <input type="hidden" th:id="'status' + ${i}" name="status[]" value="-1">
                                <input type="file" class="img-input" name="imgList" th:onchange="'loadImg(this,' + ${i} + ')'">
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="update-log-btn-container">
                <button type="submit" class="btn btn-udh-blue btn-update-log">기록 수정</button>
                <a th:href="@{/club/clubLog/logDetail(clubNo=${logDetail.clubNo}, logNo=${logDetail.logNo})}">
                    <button type="button" class="btn btn-udh-red btn-update-log" style="margin-left: 10px">취소</button>
                </a>
            </div>
        </form>
    </div>
</div>

<script>

    function loadImg(value, num) {
		if (value.files && value.files[0]) {
			const reader = new FileReader();
			reader.onload = function(e) {

				switch(num){
					case 1:
						document.getElementById("img1").src = e.target.result;
						break;
					case 2:
						document.getElementById("img2").src = e.target.result;
						break;
					case 3:
						document.getElementById("img3").src = e.target.result;
						break;
					case 4:
						document.getElementById("img4").src = e.target.result;
						break;
				}
			}

			reader.readAsDataURL(value.files[0]);
			document.getElementById('status' + num).value = '-2';

		}
	}

    function deleteImg(num) {
        var imgElement = document.getElementById('img' + num);
        imgElement.removeAttribute('src');
        document.getElementById('status' + num).value = '-3';
        document.getElementById('deleteBtnDiv' + num).style.display = 'none';
    }

    function validateForm() {

        const titleInput = document.getElementById('titleInput').value.trim();
        const contentInput = document.getElementById('contentInput').value.trim();

        if (titleInput === "" || contentInput === "") {
            Swal.fire({
                title: '입력 오류',
                text: '제목과 내용은 공백만 입력할 수 없습니다.',
                icon: 'warning',
                confirmButtonColor: '#3B5C9A',
                confirmButtonText: '확인'
            });

            return false;
        }

        return true;
    }

</script>
</body>
</html>
