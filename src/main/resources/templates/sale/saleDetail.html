<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 20px 20px;
            position: relative;
        }
        .title {
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: bold;
            margin:0;
            text-align: center;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .detail-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 90%;
        }
        .content-wrapper {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            gap: 20px;
            align-items: flex-start;
        }
        .image-container {
            flex: 0 0 40%;
            max-height: 400px;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .detail-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: calc(60% - 20px);
        }
        #content-text {
            font-family: 'Freesentation-5Black', sans-serif;
            font-weight: normal;
            font-size: 15px;
            text-align: left;
            white-space: pre-wrap;
        }
        #map {
            width: 500px;
            height: 400px;
            margin: 20px auto;
        }
        .address {
            text-align: center;
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: normal;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-udh-blue {
            background-color: #3B5C9A;
            color: #FFFFFF;
        }
        .btn-udh-blue:hover {
            background-color: #0B1D40;
            color: #FFFFFF;
        }

        .btn-udh-red {
            background-color: #CB3333;
            color: #FFFFFF;
        }
        .btn-udh-red:hover {
            background-color: #9D1717;
            color: #FFFFFF;
        }
        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 40px;
            background-color: #27447B;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            padding: 0;
            margin-right: 10px;
        }
        .btn-submit:hover {
            background-color: #142657;
            color: #FFFFFF;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .sale-title {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var kakaoApiKey = /*[[${kakaoApiKey}]]*/ 'default';
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&libraries=services'}"></script>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div class="title-container">
    <h6 class="title">⏰우리동네 땡처리</h6>
</div>
<div class="detail-container">
    <h1 class="sale-title"><span th:text="${sale.title}">땡처리 제목</span></h1>
    <div class="content-wrapper">
        <div class="image-container">
            <img th:if="${sale.imagePath != null}" th:src="@{${sale.imagePath}}" alt="상품 이미지">
            <img th:if="${sale.attachments != null and !sale.attachments.empty and sale.imagePath == null}"
                 th:src="@{'/uploadFiles/' + ${sale.attachments[0].savedName}}" alt="상품 이미지">
        </div>
        <div class="content-container">
            <p>
                <strong>작성일:</strong> <span th:text="${#temporals.format(sale.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
            </p>
            <p>
                <strong>조회수:</strong> <span th:text="${sale.views}"></span>
            </p>
            <p id="content-text" th:text="${sale.content}">땡처리 내용</p>
        </div>
    </div>
    <p class="address">
        <span id="address" th:text="'매장위치: ' + ${sale.address}">매장위치:</span>
    </p>
    <div id="map"></div>
</div>
    <script th:inline="javascript">
        window.onload = function() {
            var addressElement = document.getElementById('address');
            var address = addressElement.textContent.split(':')[1].trim();

            var mapContainer = document.getElementById('map');
            var mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);
            var geocoder = new kakao.maps.services.Geocoder();

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });
                    map.setCenter(coords);
                } else {
                    console.error('Failed to get coordinates for address:', address);
                    alert('주소를 찾을 수 없습니다.');
                }
            });
        };
    </script>
    <div class="button-container">
        <button class="btn-submit btn-udh-blue" onclick="history.back()">뒤로가기</button>
        <button class="btn-submit btn-udh-red" th:onclick="'location.href=' + @{/sale/saleReport(saleNo=${sale.saleNo})}">신고하기</button>
        <form th:action="@{/sale/deleteSale}" method="post" style="display: inline;" onsubmit="return confirm('정말로 이 땡처리를 삭제하시겠습니까?');">
            <input type="hidden" name="saleNo" th:value="${sale.saleNo}">
            <button type="submit" class="btn-submit btn-udh-red">삭제하기</button>
        </form>
    </div>
</div>
</body>
</html>
