<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        body {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        .content-area {
            display: flex;
            flex-direction: column;
            width: 800px;
            overflow: auto;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }
        .faq {
            flex: 1;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;

            & h2 {
                text-align: left;
            }
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-button {
            padding: 10px 15px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;

            &.active {
                background-color: #007bff;
                color: white;
            }

            &:hover {
                background-color: #007bff;
                color: white;
            }
        }
        .faq-item {
            background: #f9f9f9;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;

            &.active {
                display: block;
            }
        }
        .faq-question {
            font-weight: bold;
            cursor: pointer;
        }
        .faq-answer {
            display: none;
            margin-top: 1rem;
        }
        .faq-footer {
            background-color: #f0f0f0;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            & p {
                margin: 0;
            }

            & button {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/member/alert}"></div>
<main>
    <div class="content-area">
        <div th:replace="~{/cs/csMenu}"></div>

        <div class="faq">
            <h2>자주 묻는 질문</h2>

            <div class="category-buttons">
                <button class="category-button active" data-category="all">전체</button>
                <button class="category-button" data-category="account">계정/보안</button>
                <button class="category-button" data-category="share">대여/나눔</button>
                <button class="category-button" data-category="sale">땡처리</button>
                <button class="category-button" data-category="club">우동 모임</button>
            </div>

            <div class="faq-item active" data-category="account">
                <div class="faq-question">[계정 / 보안] 판매자로 가입하려면 어떻게 해야 하나요?</div>
                <div class="faq-answer">
                    <p>답변123</p>
                    <div class="faq-footer">
                        <p>이 답변이 도움이 되지 않으셨나요?</p>
                        <button type="button" class="btn btn-udh-yellow" onClick="location.href ='/cs/insertQueForm'">문의하기</button>
                    </div>
                </div>
            </div>
            <div class="faq-item active" data-category="share">
                <div class="faq-question">[대여 / 나눔] 대여한 물건의 반납 절차는 어떻게 되나요?</div>
                <div class="faq-answer">
                    <p>답변123</p>
                    <div class="faq-footer">
                        <p>이 답변이 도움이 되지 않으셨나요?</p>
                        <button type="button" class="btn btn-udh-yellow" onClick="location.href ='/cs/insertQueForm'">문의하기</button>
                    </div>
                </div>
            </div>
            <div class="faq-item active" data-category="sale">
                <div class="faq-question">[땡처리] 땡처리에서 할인 상품을 구매하고 싶어요.</div>
                <div class="faq-answer">
                    <p>답변123</p>
                    <div class="faq-footer">
                        <p>이 답변이 도움이 되지 않으셨나요?</p>
                        <button type="button" class="btn btn-udh-yellow" onClick="location.href ='/cs/insertQueForm'">문의하기</button>
                    </div>
                </div>
            </div>
            <div class="faq-item active" data-category="club">
                <div class="faq-question">[우동 모임] 우동 모임에 가입하고 싶어요.</div>
                <div class="faq-answer">
                    <p>답변123</p>
                    <div class="faq-footer">
                        <p>이 답변이 도움이 되지 않으셨나요?</p>
                        <button type="button" class="btn btn-udh-yellow" onClick="location.href ='/cs/insertQueForm'">문의하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const questions = document.querySelectorAll('.faq-question');
        const categoryButtons = document.querySelectorAll('.category-button');
        const faqItems = document.querySelectorAll('.faq-item');

        questions.forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const isOpen = answer.style.display === 'block';

                // 현재 질문의 상태를 토글
                question.classList.toggle('active', !isOpen);
                answer.style.display = isOpen ? 'none' : 'block';
            });
        });

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');

                // 버튼 활성화 상태 변경
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // FAQ 아이템 필터링
                faqItems.forEach(item => {
                    if (category === 'all' || item.getAttribute('data-category') === category) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        });
    });
</script> <!--질문 토글, 필터링-->
</html>
