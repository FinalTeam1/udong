<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
        body {
            white-space: nowrap;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        .content-area {
            display: flex;
            flex: 1;
            align-items: start;
            overflow: auto;
            padding: 20px 20px 20px 0;
            gap: 20px;
            flex-wrap: wrap;
        }
        .sidebar {
            width: 200px;
            min-height: calc(100% - 40px);
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 20px;
            overflow: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 0.5rem;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            width: 90%;

            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #FFB83D;
            transition: all 0.3s ease;
            z-index: -1;
        }
        .sidebar ul li a:hover {
            color: white;
            transform: translateX(10px);
        }
        .sidebar ul li a:hover::before {
            left: 0;
        }
        .sidebar ul li a.active {
            background-color: #FFB83D;
            color: white;
        }
        .sidebar ul li a.active::before {
            left: 0;
        }
        .sidebar ul li:last-child a.delete-account {
            color: #e74c3c;
        }
        .sidebar ul li:last-child a.delete-account:hover {
            color: white;
        }
        .sidebar ul li:last-child a.delete-account::before {
            background-color: #e74c3c;
        }
        .sidebar ul li.has-submenu > a::after {
            content: '\25BC';
            position: absolute;
            right: 10px;
            transition: transform 0.3s ease;
        }
        .sidebar ul li.has-submenu.active > a::after {
            transform: rotate(180deg);
        }
        .sidebar ul li ul.submenu {
            display: none;
            padding-left: 20px;
        }
        .sidebar ul li.active ul.submenu {
            display: block;
        }
        .sidebar ul li ul.submenu li a {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/member/dashBoard">대시보드</a></li>
            <li><a href="/member/memInfo">회원정보 관리</a></li>
            <li><a href="/member/address">주소 관리</a></li>
            <li class="has-submenu">
                <a href="#">나의 활동 기록</a>
                <ul class="submenu" style="margin-top: 0.5rem;">
                    <li><a href="/member/act?table=newsBoard&page=1">우동 소식</a></li>
                    <li><a href="/member/act?table=newsLike&page=1">좋아요</a></li>
                    <li><a href="/member/act?table=newsReply&page=1">댓글</a></li>
                    <li><a href="/member/act?table=club&page=1">우동 모임</a></li>
                    <li><a href="/member/act?table=clubLog&page=1">모임 기록</a></li>
                    <li><a href="/member/act?table=clubSchedule&page=1">모임 일정</a></li>
                    <li><a href="/member/act?table=shareLike&page=1">찜한 물건</a></li>
                    <li><a href="/member/act?table=saleBoard&page=1">땡처리 물건</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="#">나의 쪽지</a>
                <ul class="submenu" style="margin-top: 0.5rem;">
                    <li><a href="/message/receivedMessage?page=1">받은 쪽지함</a></li>
                    <li><a href="/message/sentMessage?page=1">보낸 쪽지함</a></li>
                    <li><a href="#">차단 설정</a></li>
                </ul>
            </li>
            <li><a href="/member/notiSet">알림 설정</a></li>
            <li><a href="/member/memDel" class="delete-account">회원 탈퇴</a></li>
        </ul>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const fullCurrentPath = window.location.pathname + window.location.search;

        sidebar.addEventListener('click', function(e) {
            const target = e.target.closest('li');

            if (target.classList.contains('has-submenu') || target.parentNode.classList.contains('has-submenu')) {
                e.preventDefault();
                const submenu = target.classList.contains('has-submenu') ? target : target.parentNode;
                submenu.classList.toggle('active');
            }
        });

        const setActiveMenuItems = function(menuItems) {
            menuItems.forEach(function(item) {
                const itemHref = item.getAttribute('href').split('page=')[0];

                if (fullCurrentPath.startsWith(itemHref)) {
                    item.classList.add('active');
                    let parent = item.closest('.has-submenu');
                    while (parent) {
                        parent.classList.add('active');
                        parent = parent.parentElement.closest('.has-submenu');
                    }
                }
            });
        };

        setActiveMenuItems(sidebar.querySelectorAll('a'));
    });
</script> <!--현재 메뉴 액티브-->
</html>
