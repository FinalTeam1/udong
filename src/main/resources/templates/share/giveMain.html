<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <style>
        span{
            margin-right: 30px;
        }

        .headBar{
            display: flex;
            justify-content: end;
            align-items: center;
            margin-bottom: 20px;

        }

        .catSelect{
            width: 200px !important;
            margin-right: 20px;

        }

        .searchBtn{
            width: 50%;
        }

        .checkbox{
            margin-right: 20px;

        }

        .card:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{share/shaMenubar :: #shaMenubar}"></div>

<div class="container">
    <h4 class="m-2">All</h4>
    <input type="hidden" name="group" value="give">
    <input type="hidden" name="locCode" th:value=1111010100>
    <div class="headBar">
        <select class="form-select catSelect" name="itemCatCode" onchange="chageCat()">
            <option value="">== 카테고리 선택 ==</option>
            <option th:each="cat:${catList}" th:value=${cat.catCode} th:text="${cat.catName}"></option>
        </select>
        <div class="form-check checkbox">
            <input class="form-check-input" type="checkbox" value="GIV" id="availableCheck" onchange="chageCat()" checked>
            <label class="form-check-label" for="availableCheck">
                나눔가능물품만 보기
            </label>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요.">
            <button class="btn btn-udh-blue searchBtn" type="submit">검색</button>
        </form>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-md-center" id="itemList">

        <div th:each="item : ${itemList}" class="col">
            <div class="card" th:onclick="|location.href='@{/share/give/detail(itemNo=${item.itemNo})}'|">
                <th:block th:if="${item.img} == null">
                    <img th:src="@{/img/noimg.jpg}" class="card-img-top" alt="..." style="height:20em">
                </th:block>
                <th:block th:unless="${item.img} == null">
                    <img th:src="@{'/uploadFiles/'+${item.img}}" class="card-img-top" alt="..." style="height:20em">
                </th:block>
                <div class="card-body">
                    <h4 th:text="${item.title}"></h4>
                    <p>💛 <span th:text="${item.likeCnt}"></span>👀 <span th:text="${item.viewCnt}"></span>🙋‍♀️ <span
                            th:text="${item.reqCnt}"></span></p>

                </div>
            </div>
        </div>

    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
<script type="text/javascript" th:src="@{/js/sha.js}"></script>
</body>
</html>
