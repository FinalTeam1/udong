<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        /* 기존 스타일 유지 */
        .admin-container {
            display: flex;
            height: calc(100vh - 140px);
            margin: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-sidebar {
            width: 250px;
            background-color: #3B5C9A;
            color: white;
            padding-top: 20px;
            border-radius: 15px 0 0 15px;
        }
        .admin-sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .admin-sidebar li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-sidebar li:hover {
            background-color: #0B1D40;
        }
        .admin-sidebar a {
            color: white;
            text-decoration: none;
            font-family: 'Freesentation-5Medium', sans-serif;
            font-size: 18px;
        }
        .admin-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 0 15px 15px 0;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 60px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            height: 40px;
            box-sizing: border-box;
        }
        .search-button {
            background-color: #FFB83D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button:hover {
            background-color: #FF9909;
            color: #FFFFFF;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .admin-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .admin-table tr:hover {
            background-color: #f5f5f5;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3B5C9A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .page-button:hover {
            background-color: #0B1D40;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>

<div class="admin-container">
    <div class="admin-sidebar">
        <ul>
            <li><a href="#" onclick="loadContent('allmember')">회원관리</a></li>
            <li><a href="#" onclick="loadContent('allreport')">신고관리</a></li>
            <li><a href="#" onclick="loadContent('seller')">판매자 관리</a></li>
            <li><a href="#" onclick="loadContent('blacklist')">블랙리스트 관리</a></li>
            <li><a href="#" onclick="loadContent('notice')">공지사항</a></li>
        </ul>
    </div>

    <div id="adminContent" class="admin-content">

        <h5 style="text-align: center;">전체회원</h5>
        <div class="search-container">
            <input type="text" name="search" class="search-input" placeholder="검색어를 입력하세요." th:value="${param.search}">
            <button class="search-button" type="submit">검색</button>
        </div>

        <table class="admin-table">
            <thead>
            <tr>
                <th>NO.</th>
                <th>ID</th>
                <th>닉네임</th>
                <th>회원유형▼</th>
                <th>신고▼</th>
                <th>비고▼</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iterStat : ${members}">
                <td th:text="${member.memberNo}"></td>
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.authority == 'ROLE_MEMBER' ? '일반회원' : (member.authority == 'ROLE_SELLER' ? '판매자' : (member.authority == 'ROLE_ADMIN' ? '관리자' : member.authority))}"></td> <!-- 회원 유형 -->
                <td th:text="${member.reportedCnt}"></td>
                <td>
                    <span th:if="${member.isBlacked == 'Y'}" th:text="'블랙리스트'"></span>
                    <span th:if="${member.isDeleted == 'Y'}" th:text="'탈퇴회원'"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination"></div>


    </div>
</div>

<script th:inline="javascript">
    const members = /*[[${members}]]*/ [];
    console.log(members);
    let currentPage = 1;
    const itemsPerPage = 6;

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const pageFromUrl = urlParams.get('page');
        if (pageFromUrl) {
            currentPage = parseInt(pageFromUrl);
        }

        displayMembers(currentPage);
        updatePagination();
    });

    function displayMembers(page) {
        currentPage = page;
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const membersToDisplay = members.slice(startIndex, endIndex);

        const membersTableBody = document.querySelector('.admin-table tbody');
        membersTableBody.innerHTML = '';

        membersToDisplay.forEach((member) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.memberNo}</td>
                <td>${member.memberId}</td>
                <td>${member.nickname}</td>
                <td>${member.authority === 'ROLE_MEMBER' ? '일반회원' :
                    (member.authority === 'ROLE_SELLER' ? '판매자' :
                    (member.authority === 'ROLE_ADMIN' ? '관리자' : member.authority))}</td>
                <td>${member.reportedCnt}</td>
                <td>
                    <span>${member.isBlacked === 'Y' ? '블랙리스트' : ''}</span>
                    <span>${member.isDeleted === 'Y' ? '탈퇴회원' : ''}</span>
                </td>
            `;
            membersTableBody.appendChild(row);
        });

        updatePagination();
        window.history.pushState(null, null, `?page=${page}`);
    }

    function updatePagination() {
        const totalPages = Math.ceil(members.length / itemsPerPage);
        const paginationContainer = document.querySelector('.pagination');

        if (paginationContainer) {
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('a');
                pageButton.textContent = i;
                pageButton.classList.add('page-button');
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.href = '#';
                pageButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    displayMembers(i);
                });
                paginationContainer.appendChild(pageButton);
            }
        } else {
            console.error('Pagination container not found');
        }
    }

    // 검색 버튼 클릭 이벤트
    document.querySelector('.search-button').addEventListener('click', function(event) {
        event.preventDefault();
        const searchTerm = document.querySelector('.search-input').value.trim();

        if (searchTerm === '') {
            // 검색어가 없으면 기본 화면으로 이동
            window.location.href = '/admin/adminMain';
        } else {
            // 검색어가 있으면 검색 결과 화면으로 이동
            window.location.href = `/admin/memberSearch?search=${encodeURIComponent(searchTerm)}`;
        }
    });

    // loadContent 함수 정의
    function loadContent(page) {
        if (page === 'allmember') {
            window.location.href = '/admin/adminMain';
        } else {
            $.ajax({
                url: '/admin/' + page,
                type: 'GET',
                success: function(response) {
                    $('#adminContent').html(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading content:", error);
                }
            });
        }
    }
</script>
</body>
</html>
