<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}"/>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 70px;
            height: 70vh
        }
        .signup {
            display: flex;
            justify-content: center;
            width: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }
        .vertical-line {
            border-left: medium solid #A4A4A4;
            margin: 0 30px;
        }
        .signup form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .member-type {
            margin-bottom: 20px;
            width: 70%;
            display: flex;
            justify-content: space-around;
        }
        .member-type label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .member-type input[type="radio"] {
            margin-right: 5px;
        }
        .input-group {
            width: 70%;
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 12px;
            color: #666;
        }
        .id-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .id-input-wrapper input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .id-input-wrapper .clear-input {
            position: absolute;
            right: 120px;
        }
        #checkDuplicate {
            width: auto;
            padding: 10px;
            white-space: nowrap;
        }
        .input-group {
            width: 80%;
        }
        .clear-input {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #999;
        }
        .bus-reg {
            display: flex;
            justify-content: center;
            width: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }
        .bus-reg input {
            width: 70%;
            padding: 10px;
            background-color: #27447B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bus-reg input:hover{
            width: 70%;
            padding: 10px;
            background-color: #142657;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bus-reg input::file-selector-button {
            display: none;
        }
        .preview {
            max-width: 90%;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .btn {
            width: 70%;
        }
        .btn.btn-udh-blue {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<form action="/signup" method="post" enctype="multipart/form-data">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="container">
        <div class="signup">
            <div class="member-type">
                <label>
                    <input type="radio" name="memberType" value="general" checked> 일반회원
                </label>
                <label>
                    <input type="radio" name="memberType" value="seller"> 판매자
                </label>
            </div>
            <div class="input-group">
                <div class="id-input-wrapper">
                    <label>아이디</label>
                    <input type="text" name="memberId" placeholder="아이디">
                    <button class="clear-input" type="button">&times;</button>
                    <button class="btn btn-udh-blue" type="button" id="checkDuplicate">중복검사</button>
                </div>
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="memberPw" placeholder="알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자">
                <button class="clear-input" type="button">&times;</button>
            </div>
            <div class="input-group">
                <label>비밀번호 확인</label>
                <input type="password" name="confirmPassword" placeholder="비밀번호 확인">
                <button class="clear-input" type="button">&times;</button>
            </div>
            <div class="input-group">
                <label>전화번호</label>
                <input type="tel" name="phone" placeholder="전화번호 ('-'는 빼고 입력)">
                <button class="clear-input" type="button">&times;</button>
            </div>
            <div class="input-group">
                <label>이메일</label>
                <input type="email" name="email" placeholder="이메일">
                <button class="clear-input" type="button">&times;</button>
            </div>
            <button type="submit" class="btn btn-udh-blue">회원가입</button>
        </div>
        <div class="vertical-line"></div>
        <div class="bus-reg">
            <img class="preview" id="preview">
            <input type="file" name="file" id="bus-reg-input" accept="image/*" disabled="disabled">
        </div>
    </div>
</form>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const memberTypeRadios = document.querySelectorAll('input[name="memberType"]');
        const memberIdInput = document.querySelector('input[name="memberId"]');
        const passwordInput = document.querySelector('input[name="memberPw"]');
        const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
        const phoneInput = document.querySelector('input[name="phone"]');
        const emailInput = document.querySelector('input[name="email"]');
        const checkDuplicateButton = document.getElementById('checkDuplicate');
        const inputs = document.querySelectorAll('.input-group input');
        const clearButtons = document.querySelectorAll('.clear-input');
        const busRegInput = document.getElementById('bus-reg-input');

        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        let isIdChecked = false;

        memberTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'seller') {
                    busRegInput.disabled = false;
                } else {
                    busRegInput.disabled = true;
                }
            });
        });

        // 비밀번호 유효성 검사 함수
        function isValidPassword(password) {
            const regex = /^(?=.*[a-zA-Z])(?=.*[0-9!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;
            return regex.test(password);
        }

        // 전화번호 유효성 검사 함수
        function isValidPhone(phone) {
            return /^\d{11}$/.test(phone);
        }

        // 아이디 유효성 검사 함수
        function isValidId(id) {
            return id.trim().length > 0;
        }

        // 폼 제출 이벤트 리스너
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 빈 필드 확인 및 포커스
            for (let input of inputs) {
                if (!input.value) {
                    alert(input.previousElementSibling.textContent + '을(를) 입력해주세요.');
                    input.focus();
                    return;
                }
            }

            // 아이디 유효성 검사
            if (!isValidId(memberIdInput.value)) {
                alert('아이디를 입력해주세요.');
                memberIdInput.focus();
                return;
            }

            // 아이디 중복 검사 확인
            if (!isIdChecked) {
                alert('아이디 중복 검사를 완료해주세요.');
                return;
            }

            // 비밀번호 일치 확인
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('비밀번호가 일치하지 않습니다.');
                confirmPasswordInput.focus();
                return;
            }

            // 비밀번호 유효성 검사
            if (!isValidPassword(passwordInput.value)) {
                alert('비밀번호는 알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자여야 합니다.');
                passwordInput.focus();
                return;
            }

            // 전화번호 유효성 검사
            if (!isValidPhone(phoneInput.value)) {
                alert('전화번호는 11자리 숫자여야 합니다.');
                phoneInput.focus();
                return;
            }

            // 판매자 선택 시 사업자등록증 필수 체크
            const selectedMemberType = document.querySelector('input[name="memberType"]:checked').value;
            if (selectedMemberType === 'seller' && !fileInput.files[0]) {
                alert('사업자등록증을 업로드해주세요.');
                return;
            }

            this.submit();
            alert('회원가입이 완료되었습니다. 홈으로 이동합니다.');
        });

        // 아이디 중복 검사
        function checkDuplicateId() {
            const memberId = memberIdInput.value;

            if (!isValidId(memberId)) {
                alert('아이디를 입력해주세요.');
                memberIdInput.focus();
                return;
            }

            fetch('/isIdDuplicate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ memberId: memberId })
            })
            .then(response => response.text())
            .then(result => {
                if(result === 'available') {
                    alert('사용 가능한 아이디입니다.');
                    memberIdInput.readOnly = true;
                    checkDuplicateButton.disabled = true;
                    isIdChecked = true;
                } else {
                    alert('이미 사용 중인 아이디입니다. 다른 아이디를 사용해주세요');
                    isIdChecked = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
        }

        // input 내용 초기화
        function clearInput(input) {
            input.value = '';
            input.focus();

            if (input === memberIdInput) {
                input.readOnly = false;
                checkDuplicateButton.disabled = false;
                isIdChecked = false;
            }
        }

        // 이벤트 리스너 설정
        checkDuplicateButton.addEventListener('click', checkDuplicateId);

        clearButtons.forEach((button, index) => {
            button.addEventListener('click', () => clearInput(inputs[index]));
        });
    });
</script>
<script> // 이미지 미리보기
    const fileInput = document.getElementById('bus-reg-input');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                alert('이미지 파일만 업로드 가능합니다.');
                this.value = '';
                preview.style.display = 'none';
            }
        }
    });
</script>
</html>
