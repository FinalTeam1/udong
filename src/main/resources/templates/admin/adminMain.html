<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        .admin-container {
            display: flex;
            height: calc(100vh - 140px);
            margin: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-sidebar {
            width: 250px;
            background-color: #3B5C9A;
            color: white;
            padding-top: 20px;
            border-radius: 15px 0 0 15px;
        }
        .admin-sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .admin-sidebar li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-sidebar li:hover {
            background-color: #0B1D40;
        }
        .admin-sidebar a {
            color: white;
            text-decoration: none;
            font-family: 'Freesentation-5Medium', sans-serif;
            font-size: 18px;
        }
        .admin-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 0 15px 15px 0;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #FFB83D;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .admin-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .admin-table tr:hover {
            background-color: #f5f5f5;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3B5C9A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .page-button:hover {
            background-color: #0B1D40;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>

<div class="admin-container">
    <div class="admin-sidebar">
        <ul>
            <li><a href="#" onclick="loadContent('allmember')">회원관리</a></li>
            <li><a href="#" onclick="loadContent('allreport')">신고관리</a></li>
            <li><a href="#" onclick="loadContent('seller')">판매자 관리</a></li>
            <li><a href="#" onclick="loadContent('blacklist')">블랙리스트 관리</a></li>
            <li><a href="#" onclick="loadContent('notice')">공지사항</a></li>
        </ul>
    </div>
    <div id="adminContent" class="admin-content">

        <h5 style="text-align: center;">전체회원</h5>
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요" id="searchInput">
            <button type="button" id="searchButton">검색</button>
        </div>

        <table class="admin-table">
            <thead>
            <tr>
                <th>NO.</th>
                <th>ID</th>
                <th>닉네임</th>
                <th>회원유형▼</th>
                <th>신고▼</th>
                <th>비고▼</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iterStat : ${members}">
                <td th:text="${member.memberNo}"></td>
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.authority == 'ROLE_MEMBER' ? '일반회원' : (member.authority == 'ROLE_SELLER' ? '판매자' : (member.authority == 'ROLE_ADMIN' ? '관리자' : member.authority))}"></td> <!-- 회원 유형 -->
                <td th:text="${member.reportedCnt}"></td>
                <td>
                    <span th:if="${member.isBlacked == 'Y'}" th:text="'블랙리스트'"></span>
                    <span th:if="${member.isDeleted == 'Y'}" th:text="'탈퇴회원'"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <a href="#" class="page-button">1</a>
            <a href="#" class="page-button">2</a>
            <a href="#" class="page-button">3</a>
        </div>
    </div>
</div>

<script>
    function loadContent(page) {
        $.ajax({
            url: '/admin/' + page,
            type: 'GET',
            success: function(response) {
                $('#adminContent').html(response);
            },
            error: function(xhr, status, error) {
                console.error("Error loading content:", error);
            }
        });
    }
</script>
</body>
</html>
