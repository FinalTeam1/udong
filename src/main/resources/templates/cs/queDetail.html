<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        body {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        .content-area {
            display: flex;
            flex-direction: column;
            overflow: auto;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .question {
            display: flex;
            flex: 1;
            width: 800px;
            flex-direction: column;
            gap: 20px;
            text-align: left;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .que-info {
            display: flex;
        }
        .que-info span {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 0.5rem;
            min-width: 200px;
            margin: 0 20px;
        }
        .attachment-box ul {
            display: flex;
            list-style: none;
            gap: 10px;
        }
        .attachment-box ul li {
            background-color: #3B5C9A;
            border-radius: 20px;
            padding: 5px 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .attachment-box ul li:hover {
            background-color: #0B1D40;
        }
        .attachment-box ul li a {
            text-decoration: none;
            color: #FFFFFF;
        }
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-box, .no-answer {
            background-color: #E2ECFE;
            border-radius: 5px;
            padding: 10px;
        }
        .answer-info span {
            margin-right: 10px;
        }
        .answer-content span {
            font-size: 20px;
        }
        .answer-form form {
            display: flex;
            flex: 1;
            flex-direction: column;
            gap: 10px;
        }
        .alert-box {
            display: flex;
            justify-content: space-between;
        }
        #alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 35px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            font-size: 20px;
        }
        h2 {
            text-align: left;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/common/alert}"></div>
<main>
    <div class="content-area">

        <div class="question">

            <h2>문의 상세</h2>
            <div class="que-info">
                <p>문의유형</p>
                <span th:text="${que.csName}"></span>
            </div>
            <div class="que-info">
                <p>문의제목</p>
                <span th:text="${que.title}"></span>
            </div>
            <div class="que-info">
                <p>문의내용</p>
                <span th:text="${que.content}"></span>
            </div>

            <div th:if="${attachments != null and !attachments.isEmpty()}" class="attachment-box">
                <h2>첨부 파일:</h2>
                <ul>
                    <li th:each="attachment : ${attachments}">
                        <a th:href="@{'/cs/download/' + ${attachment.fileNo}}" th:text="${attachment.originalName}"></a>
                    </li>
                </ul>
            </div>

            <div th:if="${not #lists.isEmpty(answers)}" class="answers-container">
                <h2>답변:</h2>
                <div th:each="answer : ${answers}" class="answer-box">
                    <div class="answer-info">
                        <span th:text="${answer.nickname}"></span>
                        <span th:text="${answer.createdAt}"></span>
                    </div>
                    <div class="answer-content">
                        <span th:text="${answer.content}"></span>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(answers)}" class="no-answer">
                <p>아직 답변이 없습니다.</p>
            </div>

            <div class="answer-form">
                <form action="/cs/answerQue" method="post" id="answerForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="csNo" th:value="${que.csNo}">
                    <textarea name="content" id="answer-content" rows="4" cols="50" required></textarea>
                    <button type="button" class="btn btn-udh-blue" id="submit-answer">답변 등록하기</button>
                </form>
            </div>

            <div class="alert-box">
                <p>* 답변이 완료된 문의는 삭제가 불가능 합니다.</p>
                <form action="/cs/deleteQue" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="csNo" th:value="${que.csNo}">
                    <button class="btn btn-udh-red">문의 삭제하기</button>
                </form>
            </div>
        </div>

    </div>
</main>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const answerForm = document.querySelector('#answerForm');
        const answersContainer = document.querySelector('.answers-container');
        const noAnswer = document.querySelector('.no-answer');
        const submitAnswer = document.querySelector('#submit-answer');

        const token = document.querySelector('meta[name="_csrf"]').content;
        const header = document.querySelector('meta[name="_csrf_header"]').content;

        if (answerForm) {
            submitAnswer.addEventListener('click', function(e) {
                e.preventDefault();

                const content = document.querySelector('#answer-content').value;
                const csNo = document.querySelector('input[name="csNo"]').value;

                if (!content.trim()) {
                    alert('답변 내용을 입력해주세요.');
                    return;
                }

                fetch('/cs/answerQue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [header]: token
                    },
                    body: JSON.stringify({
                        csNo: csNo,
                        content: content
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답이 실패했습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    const newAnswer = document.createElement('div');
                    newAnswer.className = 'answer-box';
                    newAnswer.innerHTML = `
                        <div class="answer-info">
                            <span>${data.nickname}</span>
                            <span>${data.answer.createdAt}</span>
                        </div>
                        <div class="answer-content">
                            <span>${data.answer.content}</span>
                        </div>
                    `;

                    if (noAnswer) {
                        noAnswer.remove();
                    }

                    if (!answersContainer) {
                        const newAnswersContainer = document.createElement('div');
                        newAnswersContainer.className = 'answers-container';
                        newAnswersContainer.innerHTML = '<h2>답변:</h2>';
                        answerForm.parentNode.insertBefore(newAnswersContainer, answerForm);
                        newAnswersContainer.appendChild(newAnswer);
                    } else {
                        answersContainer.appendChild(newAnswer);
                    }

                    document.querySelector('#answer-content').value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('답변 등록 중 오류가 발생했습니다: ' + error.message);
                });
            });
        }
    });
</script> <!--댓글 비동기-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const answerForm = document.querySelector('#answerForm');

        if (answerForm) {
            answerForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const content = document.querySelector('#answer-content').value;

                if (content.trim() === '') {
                    alert('답변 내용을 입력해주세요.');
                    return;
                }

                this.submit();
            });
        }
    });
</script>
</html>
