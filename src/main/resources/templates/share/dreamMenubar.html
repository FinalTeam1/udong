<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="dreamMenubar">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div class="container">
        <div class="shaMenu-btn-group1">
            <button type="button" class="btn btn-udh-blue shaMenu-btn1"
                    th:onclick="|location.href='@{/share/register}'|">물건등록
            </button>

        </div>
        <div class="shaMenu-btn-group2">
            <button id="lenderBtn" type="button" class="btn btn-udh-yellow shaMenu-btn2"
                    th:onclick="|location.href='@{/share/dream/lender}'|">빌려(나눠)드림
            </button>
            <button id="borrowerBtn" type="button" class="btn btn-udh-yellow shaMenu-btn2 gray"
                    th:onclick="|location.href='@{/share/dream/borrower}'|">요청드림
            </button>
        </div>

    <style>
        .shaMenu-btn-group1{
            display: flex;
            justify-content: flex-end;
            margin: 10px 0 0 0;
        }

        .shaMenu-btn1{
            margin-right: 2px;
        }

        .shaMenu-btn-group2{
            display: flex;
            justify-content:center;
        }

        .shaMenu-btn2{
            width: 200px;
            font-weight: bolder;
        }

        .gray{
            background-color: lightgray;
        }

        .rentCom{
            text-align : center;
        }

        .card:hover {
            cursor: pointer;
        }

    </style>

</div>
</div>
</body>
</html>
