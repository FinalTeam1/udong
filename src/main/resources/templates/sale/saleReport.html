<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .form-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group-inline label {
            font-weight: bold;
            margin-right: 10px;
        }
        .form-group-inline input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .form-content-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group-file {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-group-textarea {
            flex: 1;
        }
        .form-group-file label,
        .form-group-textarea label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group-file input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-group-file img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            display: none;
        }
        .form-group-textarea textarea {
            width: 100%;
            height: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .btn-submit-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-submit {
            width: 80px;
            height: 40px;
            background-color: #3B5C9A;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-right: 20px;
            margin-top: 50px;
        }
        .btn-submit:hover {
            background-color: #0B1D40;
        }
          .btn-submit1 {
            width: 80px;
            height: 40px;
            background-color: #CB3333;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-right: 20px;
            margin-top: 50px;
        }
        .btn-submit1:hover {
            background-color: #9D1717;
        }
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 20px 20px;
        }
        .title {
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .required {
        color: red;
        }
    </style>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div class="title-container">
    <h6 class="title">&#128680; 땡처리 신고하기</h6>
</div>

<div class="form-container">
    <span class="required">(*필수 입력 사항입니다.)</span><br>
    <form id="reportForm" th:action="@{/sale/saleReport}" method="post" enctype="multipart/form-data" onsubmit="return confirmSubmit()">
        <div class="form-group-inline">
            <label for="title">제목<span class="required">*</span></label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" th:value="${currentUser.nickname}" readonly>
        </div>
        <div class="form-content-wrapper">
            <div class="form-group-file">
                <label for="file">파일첨부</label>
                <input type="file" id="file" name="file" onchange="previewImage(event)">
                <img id="image-preview" src="#" alt="이미지 미리보기">
            </div>
            <div class="form-group-textarea">
                <label for="reason">신고사유<span class="required">*</span></label>
                <textarea id="reason" name="reason" placeholder="신고 사유를 입력하세요" required></textarea>
            </div>
        </div>
        <div class="btn-submit-container">
            <button type="button" class="btn-submit" onclick="history.back()">뒤로가기</button>
            <button type="button" class="btn-submit1" onclick="confirmSubmit()">신고글작성</button>
        </div>
        <input type="hidden" name="saleNo" th:value="${sale.saleNo}">
    </form>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('image-preview');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function confirmSubmit() {
        var title = document.getElementById('title').value.trim();
        var reason = document.getElementById('reason').value.trim();

        if (title === "" || reason === "") {
            Swal.fire({
                icon: 'error',
                title: '입력 오류',
                text: '제목과 신고 사유를 모두 입력해주세요.',
                confirmButtonColor: '#3B5C9A',
                confirmButtonText: '확인'
            });
            return;
        }

        Swal.fire({
            icon: 'warning',
            title: '신고글 제출',
            text: '정말로 신고글을 제출하시겠습니까?',
            showCancelButton: true,
            confirmButtonColor: '#3B5C9A',
            cancelButtonColor: '#CB3333',
            confirmButtonText: '확인',
            cancelButtonText: '취소'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('reportForm').submit();
            }
        });
    }
</script>

</body>
</html>
