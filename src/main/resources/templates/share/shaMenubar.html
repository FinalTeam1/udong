<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="shaMenubar">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div>
        <div class="shaMenu-btn-group1">
            <button type="button" class="btn btn-udh-blue shaMenu-btn1"
                    th:onclick="|location.href='@{/share/register}'|">물건등록
            </button>
            <button type="button" class="btn btn-udh-blue shaMenu-btn1">나의 드림목록</button>
        </div>
        <div class="shaMenu-btn-group2">
            <button id="rentBtn" type="button" class="btn btn-udh-yellow shaMenu-btn2"
                    th:onclick="|location.href='@{/share/rent}'|">대여
            </button>
            <button id="giveBtn" type="button" class="btn btn-udh-yellow shaMenu-btn2 gray"
                    th:onclick="|location.href='@{/share/give}'|">나눔
            </button>
        </div>
        <p class="rentCom">⚠ 반납 예정일은 정확하지 않을 수 있으니 참고만 해주세요.</p>
    </div>
    <style>
        .shaMenu-btn-group1{
            display: flex;
            justify-content: flex-end;
            margin: 10px 10px 0 0;
        }

        .shaMenu-btn1{
            margin-right: 2px;
        }

        .shaMenu-btn-group2{
            display: flex;
            justify-content:center;
        }

        .shaMenu-btn2{
            width: 200px;
        }

        .gray{
            background-color: lightgray;
        }

        .rentCom{
            text-align : center;
        }

        .card:hover {
            cursor: pointer;
        }

    </style>

</div>
</body>
</html>
