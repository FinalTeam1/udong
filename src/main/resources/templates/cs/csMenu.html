<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <style>
        .category {
            display: flex;
            justify-content: space-between;
        }
        .card {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: #fff;
            padding: 3rem;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;

            & h3 {
                font-size: 32px;
            }

            &:hover {
                transform: translateY(-5px);
                background-color: #007bff;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="category" sec:authorize="isAuthenticated()">
    <div class="card" onClick="location.href ='/cs/csMain'">
        <h3>자주 묻는 질문</h3>
    </div>

    <div class="card" sec:authorize="hasAnyRole('MEMBER', 'SELLER')" onClick="location.href ='/cs/insertQueForm'">
        <h3>문의하기</h3>
    </div>

    <div class="card" sec:authorize="hasAnyRole('MEMBER', 'SELLER')" onClick="location.href='/cs/csMyQue'">
        <h3>문의내역</h3>
    </div>

    <div class="card" sec:authorize="hasRole('ADMIN')" onClick="location.href='/cs/csAllQue'">
        <h3>전체 문의내역</h3>
    </div>
</div>
</body>
</html>
