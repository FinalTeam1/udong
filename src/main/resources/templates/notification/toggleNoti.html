<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <style>
        .noti-btn {
            position: relative;
            border: none;
            background-color: transparent;
            padding: 0;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .unread-noti-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            display: none;
        }
        .noti-btn i {
            font-size: 30px;
            width: 30px;
            height: 30px;
        }
        .noti-window {
            position:fixed;
            top: 100px;
            right: 80px;
            width: 300px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            background-color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s;

            &.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }
        .noti-header {
            background-color: #FFB83D;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .noti-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .noti-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;

            &:hover {
                background-color: #e9ecef;
            }

            &.unread {
                background-color: #FFB83D;

                &:hover {
                    background-color:
                }
            }

            &.removing {
                max-height: 0;
                opacity: 0;
                margin: 0;
                padding: 0;
                overflow-y: auto;
                overflow-x: hidden;
                transform: translateX(50);
            }
        }
        .noti-content {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .noti-time {
            font-size: 12px;
            text-align: right;
        }
        .noti-footer {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #dee2e6;

            & .btn {
                width: 100%;
                flex: 1;
            }
        }
        .no-noti {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="noti-window">
    <div class="noti-header">
        알림
    </div>
    <div class="noti-body"></div>
    <div class="noti-footer">
        <button class="btn btn-udh-yellow" onclick="markAllAsReadNoti()">모두 읽음 표시</button>
        <button class="btn btn-udh-red" onclick="deleteAllReadNoti()">읽은 알림 삭제</button>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        connect();

        fetch('/api/noti/getNoti')
            .then(response => response.json())
            .then(notifications => {
                const notiBody = document.querySelector('.noti-body');
                if (notifications.length === 0) {
                    notiBody.innerHTML = '<div class="no-noti">새로운 알림이 없습니다.</div>';
                } else {
                    notifications.forEach(showNoti);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

        updateUnreadNotiCount();
    });

    let stompClient = null;
    let memberNo = /*[[${#authentication.principal instanceof T(com.multi.udong.login.service.CustomUserDetails) ? #authentication.principal.memberDTO.memberNo : null}]]*/ null;

    // 웹소켓 연결
    function connect() {
        if (memberNo === null) {
            return;
        }
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ', frame);
            // 알림 구독
            stompClient.subscribe('/topic/noti/' + memberNo, function (noti) {
                showNoti(JSON.parse(noti.body));
                updateUnreadNotiCount();
            });
            // 쪽지 구독
            stompClient.subscribe('/topic/message/' + memberNo, function (message) {
                showMessage(JSON.parse(message.body));
                updateUnreadMessageCount();
            });
        });
    }

    // 알림 개수 표시
    let unreadNotiCount = 0;
    function updateUnreadNotiCount() {
        fetch('/api/noti/getUnreadNotiCount')
            .then(response => response.json())
            .then(data => {
                unreadNotiCount = data.count;
                const unreadNotiCountElement = document.querySelector('.unread-noti-count');
                if (unreadNotiCount > 0) {
                    unreadNotiCountElement.textContent = unreadNotiCount;
                    unreadNotiCountElement.style.display = 'block';
                } else {
                    unreadNotiCountElement.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // 알림 출력
    function showNoti(noti) {
        const notiBody = document.querySelector('.noti-body');
        const notiItem = document.createElement('div');
        notiItem.className = 'noti-item ' + (noti.isRead == 'Y'? 'read' : 'unread');
        notiItem.innerHTML = `
            <div class="noti-content">${noti.content}</div>
            <div class="noti-time">${noti.formatCreateAt || noti.createdAt}</div>
        `;

        if (noti.isRead !== 'Y') {
            unreadNotiCount++;
            updateUnreadNotiCount();
        }

        // 알림 클릭 시
        notiItem.addEventListener('click', function() {

            // 읽음 여부 업데이트
            if (noti.isRead !== 'Y') {
                markAsRead(noti.notiNo, notiItem);
                unreadNotiCount--;
                updateUnreadNotiCount();
            }

            // 해당 detail로 이동
            if (noti.targetHref) {
                console.log('noti.targetHref : ', noti.targetHref);
                window.location.href = noti.targetHref;
            }
        });

        notiBody.insertBefore(notiItem, notiBody.firstChild);

        const noNoti = document.querySelector('.no-noti');

        if (noNoti) {
            noNoti.remove();
        }
    }

    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // 모두 읽음 처리
    function markAllAsReadNoti() {
        fetch('/api/noti/markAllAsReadNoti', {
            method: 'POST',
            headers: {
                [header]: token,
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                let unreadItems = document.querySelectorAll('.noti-item.unread');
                unreadItems.forEach(item => item.classList.remove('unread'));
                unreadNotiCount = 0;
                updateUnreadNotiCount();
            }
        });
    }

    // 알림 읽음 처리
    function markAsRead(notiNo, notiItem) {
        fetch(`/api/noti/markAsRead?notiNo=${notiNo}`, {
            method: 'POST',
            headers: {
                [header]: token,
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                notiItem.classList.remove('unread');
                notiItem.classList.add('read');
                unreadNotiCount--;
                updateUnreadNotiCount();
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // 읽은 알림 삭제
    function deleteAllReadNoti() {
        fetch('/api/noti/deleteAllReadNoti', {
            method: 'POST',
            headers: {
                [header]: token,
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                let readItems = document.querySelectorAll('.noti-item.read');
                readItems.forEach(item => {
                    item.classList.add('removing');
                    item.addEventListener('transitionend', function() {
                        item.remove();
                    }, { once: true });
                });
            }
        });
    }
</script> <!--알림-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const notiBtn = document.querySelector('.noti-btn');
        const notiWindow = document.querySelector('.noti-window');

        notiBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            notiWindow.classList.toggle('show');
        });

        notiWindow.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('click', function(event) {
            if (notiWindow.classList.contains('show')) {
                notiWindow.classList.remove('show');
            }
        });
    });
</script> <!--토글-->
</html>
