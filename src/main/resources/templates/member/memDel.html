<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        .btn {
            min-width: 120px;
            width: 120px;
            border: none;
            border-radius: 5px;
            padding: 0px;
            transition: background-color 0.3s ease;
        }
        .member-delete form{
            flex: 1;
            min-width: 700px;
            max-width: 700px;
            min-height: 300px;
            text-align: center;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-group {
            flex-direction: column;
            gap: 20px;
        }
        .warning {
            background-color: #F5DA81;
            border-left: 8px solid #FFBF00;
            padding: 10px;
            font-size: 18px;
        }
        .fi {
            padding-top: 10px;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/common/alert}"></div>
<main>
    <div th:replace="~{/member/sidebar}"></div>
    <div class="content-area">
        <div class="member-delete">
            <form action="/member/delete" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <div class="warning">
                        <i class="fi fi-rr-shield-exclamation" style="color: red; "></i>
                        주의 : 회원 탈퇴는 되돌릴 수 없습니다. 모든 회원 정보와 활동 내역이 삭제됩니다.
                    </div>
                    <div class="current-password">
                        <i class="fi fi-rr-lock"></i>
                        <input type="password" name="password" placeholder="현재 비밀번호를 입력하세요." required>
                    </div>
                    <select>
                        <option>탈퇴 사유를 선택해주세요. (선택사항)</option>
                        <option>사용 빈도가 낮아서</option>
                        <option>서비스 불만족</option>
                        <option>개인정보 유출 우려</option>
                        <option>새로운 계정을 만들기 위해</option>
                        <option>기타</option>
                    </select>
                    <input type="text" name="feedback" placeholder="서비스 개선을 위한 의견을 남겨주세요. (선택사항)">
                    <div class="agreement-delete">
                        <input type="checkbox" id="agreement-checkbox" required>
                        <label for="agreement-checkbox">모든 정보가 삭제되는 것을 이해하였으며 회원 탈퇴에 동의합니다.</label>
                    </div>
                    <button class="btn btn-udh-red" id="delete-button" disabled>회원 탈퇴하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
<script>
    const checkbox = document.getElementById('agreement-checkbox');
    const deleteButton = document.getElementById('delete-button');

    checkbox.addEventListener('change', function() {
        deleteButton.disabled = !this.checked;
    });
</script> <!--회원 탈퇴 버튼 활성화-->
</html>
