<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;

        }
        .main-content {
            padding: 20px;
            border-radius: 5px;
            margin-top:-10px;
        }
        h5 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 15px;

        }
        .form-group-inline {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group-inline label {
            margin-right: 10px;
            min-width: 100px;
        }
        .form-group-inline input[type="text"],
        .form-group-inline input[type="datetime-local"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-right: 20px;
        }
        .form-group-inline input[type="datetime-local"]:last-child {
            margin-right: 0;
        }
        .form-group-inline .checkbox-group {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .form-group-inline .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.5);
        }
        .form-content-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group-file,
        .form-group-textarea {
            flex: 1;
        }
        .form-group-file label,
        .form-group-textarea label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group-file input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        #image-preview-container {
            max-width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            background-color: #f9f9f9;
            flex-wrap: wrap;
            gap: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        #image-preview-container img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;

        }
        .form-group-textarea textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            margin-top: 20px;
        }
        .btn-submit-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 40px;
            background-color: #27447B;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            padding: 0;
        }
        .btn-submit:hover {
            background-color: #142657;
            color: #FFFFFF;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .required {
        color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-content">
        <h5>&#128226; 공지사항</h5>
        <span class="required">(*필수 입력 사항입니다.)</span><br><br>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <form id="noticeForm" th:action="@{/admin/notice/insert}" method="post" enctype="multipart/form-data">
            <div class="form-group-inline">
                <label for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group-inline">
                <label for="startedAt">게시기간<span class="required">*</span></label>
                <input type="datetime-local" id="startedAt" name="startedAt" required>
                <span id="startedAtError" class="error-message"></span>
                <input type="datetime-local" id="endedAt" name="endedAt" required>
                <span id="endedAtError" class="error-message"></span>
                <div class="checkbox-group">
                    <input type="checkbox" id="popup" name="popup">
                    <label for="popup">메인팝업여부</label>
                </div>
            </div>
            <div class="form-content-wrapper">
                <div>
                    <label for="file">이미지 첨부</label>
                    <input type="file" id="file" name="imageFile" accept="image/*">
                    <div id="image-preview-container">
                        <img id="image-preview" style="max-width: 200px; max-height: 200px; display: none;" alt="이미지 미리보기">
                    </div>
                </div>
                <div class="form-group-textarea">
                    <label for="content">내용<span class="required">*</span></label>
                    <textarea id="content" name="content" required></textarea>
                </div>
            </div>
            <div class="btn-submit-container">
                <button type="submit" class="btn-submit">작성완료</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('noticeForm');
        var startedAtInput = document.getElementById('startedAt');
        var endedAtInput = document.getElementById('endedAt');
        var startedAtError = document.getElementById('startedAtError');
        var endedAtError = document.getElementById('endedAtError');
        var submitButton = document.querySelector('.btn-submit');
        var alertContainer = document.getElementById('alertContainer');

        function setMinDate() {
            var now = new Date();
            var formattedDateTime = now.toISOString().slice(0, 16);
            startedAtInput.setAttribute('min', formattedDateTime);
            endedAtInput.setAttribute('min', formattedDateTime);
        }

        function validateDates() {
            var now = new Date();
            var startDate = new Date(startedAtInput.value);
            var endDate = new Date(endedAtInput.value);
            var isValid = true;

            if (startDate < now) {
                startedAtError.textContent = '시작일은 현재 시간 이후여야 합니다.';
                startedAtError.style.display = 'inline';
                isValid = false;
            } else {
                startedAtError.style.display = 'none';
            }

            if (endDate <= startDate) {
                endedAtError.textContent = '종료일은 시작일 이후여야 합니다.';
                endedAtError.style.display = 'inline';
                isValid = false;
            } else {
                endedAtError.style.display = 'none';
            }

            submitButton.disabled = !isValid;
            return isValid;
        }

       form.addEventListener('submit', function(event) {
    event.preventDefault();

    if (validateDates()) {
        var formData = new FormData(this);

        $.ajax({
            url: this.action,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                console.log('Server response:', response);
                if (response.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '성공',
                        text: '공지사항이 성공적으로 등록되었습니다.'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            loadNoticeList();
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '오류',
                        text: response.message || '알 수 없는 오류가 발생했습니다.'
                    });
                }
            },
            error: function(xhr, status, error) {
                console.error('AJAX error:', status, error);
                Swal.fire({
                    icon: 'error',
                    title: '오류',
                    text: '서버 오류가 발생했습니다. 나중에 다시 시도해주세요.'
                });
            }
        });
    } else {
        Swal.fire({
            icon: 'warning',
            title: '입력 오류',
            text: '입력한 날짜를 확인해주세요.'
        });
    }
});



        startedAtInput.addEventListener('input', validateDates);
        endedAtInput.addEventListener('input', validateDates);

        setMinDate();
        setInterval(setMinDate, 60000); // 1분마다 최소 날짜 갱신

        // 이미지 미리보기
        document.getElementById('file').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var imgElement = document.getElementById('image-preview');
                if (imgElement) {
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';
                } else {
                    console.error('미리보기 요소를 찾을 수 없습니다.');
                }
            };
            reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
