<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .message-btn {
            border: none;
            background-color: transparent;
            padding: 0;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .message-btn i {
            font-size: 30px;
            width: 30px;
            height: 30px;
        }
        .message-window {
            position:fixed;
            top: 100px;
            right: 50px;
            width: 300px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            background-color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s;

            &.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }
        .message-body {
            padding: 10px;
        }
        .message-footer {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="message-window">
        <div class="message-body">
            <table>
                <tbody id="result-table">
                <tr th:each="data : ${tableData}"
                    th:attr="messageNo=${data.messageNo}, senderNo=${data.senderNo}"
                    th:onclick="|location.href='@{/message/receivedMessage(messageNo=${data.messageNo},page=${page},searchCategory=${searchCategory},searchWord=${searchWord})}'|"
                    th:class="${data.isRead == 'N' ? 'clickable-row unread-message' : 'clickable-row'}">
                    <td th:text="${data.senderNickname}">
                        <span th:if="${data.isRead == 'N'}" class="new">new</span>
                    </td>
                    <td th:text="${data.createdAt}"></td>
                    <td th:text="${data.content}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="message-footer">
            <a th:href="@{/message/receivedMessage(page=1)}">모든 쪽지 보기</a>
        </div>
    </div>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {

        const messageBtn = document.querySelector('.message-btn');
        const messageWindow = document.querySelector('.message-window');

        messageBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            messageWindow.classList.toggle('show');
        });

        messageWindow.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('click', function(event) {
            if (messageWindow.classList.contains('show')) {
                messageWindow.classList.remove('show');
            }
        });
    });
</script> <!--토글-->
</html>
