<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org" th:attr="data-member-debug=${blacklistedMembers}">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .admin-content {
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 0 15px 15px 0;
        }

        h5 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 80px;
        }

        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .admin-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .admin-table tr:hover {
            background-color: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3B5C9A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .page-button:hover {
            background-color: #0B1D40;
        }

        .sortable {
            cursor: pointer;
        }

        .sortable:hover {
            background-color: #e0e0e0;
        }
        .status-btn {
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .status-text {
            margin-right: 10px;
        }
    </style>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div class="admin-content">
    <h5 style="text-align: center; margin-bottom: 100px;">블랙리스트 관리</h5>

    <div id="blacklistContainer">
        <table id="blacklistTable" class="admin-table">
            <thead>
            <tr>
                <th>NO.</th>
                <th>ID</th>
                <th>이름</th>
                <th>블랙리스트 등록일 ▼</th>
                <th>블랙리스트 해제일 ▼</th>
                <th>상태 변경</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${blacklistedMembers}">
                <td th:text="${member.memberNo}"></td>
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.nickname}"></td>
                <td>
                    <span th:text="${member.blackedAt != null and !member.blackedAt.isEmpty() ? member.blackedAt : '등록된 날짜 없음'}"></span>
                </td>
                <td>
                    <span th:id="'unblackedAt-' + ${member.memberNo}">
                        <span th:if="${member.isBlacked == 'N' and member.blackedAt != null and !member.blackedAt.isEmpty()}">
                            <script th:inline="javascript">
                                document.write(new Date().toLocaleString());
                            </script>
                        </span>
                        <span th:unless="${member.isBlacked == 'N' and member.blackedAt != null and !member.blackedAt.isEmpty()}">해제된 날짜 없음</span>
                    </span>
                </td>
                <td>
                    <button th:data-member-no="${member.memberNo}"
                            th:data-is-blacked="${member.isBlacked}"
                            th:onclick="'handleBlacklistAction(' + ${member.memberNo} + ')'"
                            class="status-btn">
                        <span th:text="${member.isBlacked == 'Y'} ? '해제' : '등록'"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination"></div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        // 모든 AJAX 요청에 CSRF 토큰을 포함시키는 전역 설정
        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            }
        });

        // 페이지 로드 시 초기 상태 설정
        $(".status-btn").each(function() {
            var memberNo = $(this).data("member-no");
            var isBlacked = $(this).data("is-blacked");
            updateButtonStatus(memberNo, isBlacked);
        });
    });

    function handleBlacklistAction(memberNo) {
        var button = $("button[data-member-no='" + memberNo + "']");
        var isCurrentlyBlacked = button.data("is-blacked") === "Y";

        if (isCurrentlyBlacked) {
            removeFromBlacklist(memberNo);
        } else {
            addToBlacklist(memberNo);
        }
    }

    function removeFromBlacklist(memberNo) {
        if (confirm("정말로 블랙리스트에서 해제하시겠습니까?")) {
            $.ajax({
                type: "POST",
                url: "/admin/blacklist/remove",
                data: { memberNo: memberNo },
                success: function(response) {
                    if (response === "success") {
                        alert("블랙리스트 해제 완료");

                        // 상태를 'R'로 업데이트
                        updateButtonStatus(memberNo, 'R');
                        var now = new Date().toLocaleString();
                        $("#unblackedAt-" + memberNo).text(now);
                    } else {
                        alert("오류가 발생했습니다.");
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error:", textStatus, errorThrown);
                    alert("서버와의 통신 중 문제가 발생했습니다.");
                }
            });
        }
    }

    function addToBlacklist(memberNo) {
        if (confirm("정말로 블랙리스트에 등록하시겠습니까?")) {
            $.ajax({
                type: "POST",
                url: "/admin/blacklist/add",
                data: { memberNo: memberNo },
                success: function(response) {
                    if (response === "success" || response === "already_blacklisted") {
                        alert(response === "success" ? "블랙리스트 등록 완료" : "이미 블랙리스트에 등록된 회원입니다.");

                        // 상태를 'Y'로 업데이트
                        updateButtonStatus(memberNo, 'Y');
                        var now = new Date().toLocaleString();
                        $("tr:has(button[data-member-no='" + memberNo + "']) td:nth-child(4)").text(now);
                        $("#unblackedAt-" + memberNo).text("해제된 날짜 없음");
                    } else {
                        alert("오류가 발생했습니다.");
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error:", textStatus, errorThrown);
                    alert("서버와의 통신 중 문제가 발생했습니다.");
                }
            });
        }
    }

    function updateButtonStatus(memberNo, status) {
        var button = $("button[data-member-no='" + memberNo + "']");
        if (status === 'Y') {
            button.removeClass("btn-udh-yellow").addClass("btn-udh-red")
                   .text("해제")
                   .data("is-blacked", "Y");
        } else if (status === 'R') {
            button.removeClass("btn-udh-red").addClass("btn-udh-yellow")
                   .text("등록")
                   .data("is-blacked", "R");
            $("#unblackedAt-" + memberNo).text(new Date().toLocaleString());
        } else {
            button.removeClass("btn-udh-red").addClass("btn-udh-yellow")
                   .text("등록")
                   .data("is-blacked", "N");
        }
    }
</script>

</body>
</html>
