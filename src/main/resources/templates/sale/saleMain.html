<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 20px 20px;
            position: relative;
        }
        .title {
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: bold;
            margin:0;
            text-align: center;
        }
       .btn-udh-blue{
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            height: 40px;
            box-sizing: border-box;
        }
        .search-button {
            background-color: #FFB83D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button:hover {
            background-color: #FFA11E;
            color: #FFFFFF;
        }
        .sale-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .sale-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sale-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .sale-card-content {
            padding: 15px;
        }
        .sale-card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sale-card-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .original-price {
            text-decoration: line-through;
            color: #888;
        }
        .sale-price {
            font-weight: bold;
            color: #ff4500;
            font-size: 1.2em;
        }
        .sale-card-timer {
            font-weight: bold;
            color: #4a4a4a;
            text-align: center;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>

</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div class="title-container">
    <h6 class="title">⏰우리동네 땡처리</h6>
    <!--<a th:if="${#authorization.expression('hasRole(''SELLER'')')}"href="saleInsertForm"> 판매자권한만 글작성가능-->
    <a href="saleInsertForm">
    <button class="btn-udh-blue">글 작성</button></a>
</div>


<div class="search-container">
    <input type="text" class="search-input" placeholder="검색어를 입력하세요.">
    <button class="search-button">검색</button>
</div>
<div class="sale-cards">
    <!-- 여기서 Thymeleaf를 사용하여 실제 데이터를 반복 표시합니다 -->
    <div th:each="sale : ${sales}" class="sale-card">
        <img th:src="@{${sale.imagePath}}" alt="상품 이미지">
        <div class="sale-card-content">
            <div class="sale-card-title" th:text="${sale.title}">상품 제목</div>
            <div class="sale-card-price">
                <span class="original-price" th:text="${#numbers.formatDecimal(sale.originalPrice, 0, 'COMMA', 0, 'POINT')} + '원'">12,000원</span>
                <span class="sale-price" th:text="${#numbers.formatDecimal(sale.salePrice, 0, 'COMMA', 0, 'POINT')} + '원'">10,000원</span>
            </div>
            <div class="sale-card-timer" th:attr="data-end-time=${sale.endedAt}">남은 시간: 계산 중...</div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function updateTimers() {
        const now = new Date().getTime();
        document.querySelectorAll('.sale-card-timer').forEach(timer => {
            const endTime = new Date(timer.getAttribute('data-end-time')).getTime();
            const distance = endTime - now;

            if (distance < 0) {
                timer.innerHTML = "판매 종료";
            } else {
                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timer.innerHTML = `남은 시간: ${hours}:${minutes}:${seconds}`;
            }
        });
    }

    setInterval(updateTimers, 1000);
    updateTimers(); // 초기 실행
</script>

</body>
</html>
