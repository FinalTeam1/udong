<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        body {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        .content-area {
            display: flex;
            flex-direction: column;
            width: 800px;
            overflow: auto;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .question {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #3B5C9A;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-weight: bold;
        }
        select, input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .btn-udh-blue {
            background-color: #3B5C9A;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-udh-blue:hover {
            background-color: #2C4676;
        }
        .btn-udh-blue:disabled {
            background-color: #9BAFD4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/member/alert}"></div>
<main>
    <div class="content-area">
        <div class="question">
            <h2>문의하기</h2>
            <form action="/cs/insertQueForm" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label>문의유형
                    <select name="csType">
                        <option th:each="type : ${csTypes}"
                                th:value="${type.typeCode}"
                                th:text="${type.typeName}"
                                th:selected="${type.typeCode == csType}">
                    </select>
                </label>
                <label>문의제목
                    <input type="text" name="title" required>
                </label>
                <label>문의내용
                    <input type="text" name="content" required>
                </label>
                <label>첨부파일
                    <input type="file" name="files" multiple>
                </label>
                <label>
                    <input type="checkbox" required>개인정보 수집 및 이용 동의 (필수)
                </label>
                <button class="btn btn-udh-blue" id="submitBtn" >문의하기</button>
            </form>
        </div>
    </div>
</main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const agreementCheckbox = document.getElementById('agreement');
        const submitButton = document.getElementById('submitBtn');

        agreementCheckbox.addEventListener('change', function() {
            submitButton.disabled = !this.checked;
        });
    });
</script> <!--문의하기 버튼 활성화-->
</html>
