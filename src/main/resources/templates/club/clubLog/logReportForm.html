<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

        .content {
            display: flex;
            width: 100%;
        }
        .right-area {
            flex-grow: 1;
            padding-left: 30px;
            box-sizing: border-box;
        }
        .menu {
            font-family: 'Freesentation-7Bold';
            font-size: 25px;
            margin-bottom: 30px;
        }
        .insert-area {
            background-color: #E5E5E5;
            padding: 15px;
            border-radius: 0.375rem;
            font-family: 'Freesentation-5Medium';
            white-space: nowrap;
        }
        .input {
            font-family: 'Freesentation-3Light';
            margin-left: 10px;
            height: 25px;
            background-color: #FFFFFF;
            border: 1px solid #979797;
        }
        .reported-log-name-input {
            width: 40%;
        }
        .radio-label {
            font-family: 'Freesentation-3Light';
        }
        .custom-input {
            width: 500px;
        }
        .report-log-btn-container {
            display: flex;
            justify-content: center;
        }
        .btn-report-log {
            margin-top: 25px;
            font-family: 'Freesentation-5Medium' !important;
        }
    </style>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>

<div class="content" style="padding: 40px; height: 670px">

    <div th:replace="~{/club/clubSidebar}"></div>

    <div class="right-area">
        <p class="menu">&#128680; 모임 기록 신고</p>
        <form th:action="@{/club/clubLog/reportLog}" method="post" onsubmit="return validateForm()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="clubNo" th:value="${reportedLog.clubNo}" />
            <div class="insert-area">
                <span>신고 대상 기록</span>
                <input type="hidden" name="reportedNo" th:value="${reportedLog.logNo}" />
                <input type="text" class="input reported-log-name-input" th:value="${reportedLog.title}" disabled>
                <span style="margin-left: 50px">작성자</span>
                <input type="text" class="input reported-writer-name-input" th:value="${reportedLog.writer.nickname}" disabled>
                <span style="margin-left: 50px">신고자</span>
                <input type="text" class="input reporter-input" th:value="${#authentication.principal.memberDTO.nickname}" disabled>
                <br>
                <br>
                <span style="margin-top: 30px">신고하는 이유</span><span style="color:red;"> *</span>
                <br>
                <label class="radio-label">
                    <input type="radio" name="reason" value="욕설 / 혐오 표현이 사용된 글" onclick="toggleInput(false)" checked>
                    욕설 / 혐오 표현이 사용된 글이에요
                </label>
                <br>
                <label class="radio-label">
                    <input type="radio" name="reason" value="광고 / 홍보성 글" onclick="toggleInput(false)">
                    광고 / 홍보성 글이에요
                </label>
                <br>
                <label class="radio-label">
                    <input type="radio" name="reason" value="음란성 / 선정적인 글" onclick="toggleInput(false)">
                    음란성 / 선정적인 글이에요
                </label>
                <br>
                <label class="radio-label">
                    <input type="radio" name="reason" value="중복 / 도배성 글" onclick="toggleInput(false)">
                    중복 / 도배성 글이에요
                </label>
                <br>
                <label class="radio-label">
                    <input type="radio" name="reason" value="부적절한 이미지가 포함된 글" onclick="toggleInput(false)">
                    부적절한 이미지가 포함된 글이에요
                </label>
                <br>
                <label class="radio-label">
                    <input type="radio" name="reason" value="custom" onclick="toggleInput(true)">
                    기타 (직접 입력)
                </label>
                <br>
                <input type="text" id="custom-input" class="input custom-input" name="customReason" placeholder=" 신고 사유 입력..." maxlength="30">
            </div>
            <div class="report-log-btn-container">
                <button type="submit" class="btn btn-udh-blue btn-report-log">기록 신고</button>
                <a th:href="@{/club/clubLog/logDetail(clubNo=${reportedLog.clubNo}, logNo=${reportedLog.logNo})}">
                    <button type="button" class="btn btn-udh-red btn-report-log" style="margin-left: 10px">취소</button>
                </a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    function toggleInput(show) {
        const input = document.getElementById('custom-input');
        if (show) {
          input.style.display = 'block';
        } else {
          input.style.display = 'none';
          input.value = '';
        }
      }

    window.onload = function() {
        const customRadio = document.querySelector('input[name="reason"][value="custom"]');
        if (!customRadio.checked) {
            toggleInput(false);
        }
    };

    function validateForm() {
        const customRadio = document.querySelector('input[name="reason"][value="custom"]');
        const customInput = document.getElementById('custom-input').value.trim();

        if (customRadio.checked) {
            if (customInput === '') {
                Swal.fire({
                    title: '입력 오류',
                    text: '신고 사유는 공백만 입력할 수 없습니다.',
                    icon: 'warning',
                    confirmButtonColor: '#3B5C9A',
                    confirmButtonText: '확인'
                });

                return false;
            }
        }
        return true;
    }

</script>
</body>
</html>
