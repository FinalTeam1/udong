<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            margin-right: 30px;
        }

        .headBar{
            display: flex;
            justify-content: end;
            align-items: center;
            margin-bottom: 20px;

        }

        .catSelect{
            width: 200px !important;
            margin-right: 20px;

        }

        .searchBtn{
            width: 50%;
        }

        .checkbox{
            margin-right: 20px;

        }

    </style>
</head>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{share/shaMenubar :: #shaMenubar}"></div>

<div class="container">
    <h4>추천</h4>
    <h4 class="m-2">All</h4>
    <div class="headBar">
        <select class="form-select catSelect" name="itemCatCode">
            <option value="">== 카테고리 선택 ==</option>
            <option th:each="cat:${catList}" th:value=${cat.catCode} th:text="${cat.catName}"></option>
        </select>

        <div class="form-check checkbox">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                대여가능물품만 보기
            </label>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요.">
            <button class="btn btn-udh-blue searchBtn" type="submit">검색</button>
        </form>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-md-center" id="itemList">

        <div th:each="item : ${itemList}" class="col">
            <div class="card" th:onclick="|location.href='@{/share/rent/detail(itemNo=${item.itemNo})}'|">
                <th:block th:if="${item.img} == null">
                    <img th:src="@{/img/noimg.jpg}" class="card-img-top" alt="이미지없음" style="height:20em">
                </th:block>
                <th:block th:unless="${item.img} == null">
                    <img th:src="@{'/uploadFiles/'+${item.img}}" class="card-img-top" alt="물건이미지" style="height:20em">
                </th:block>

                <div class="card-body">
                    <h4 th:text="${item.title}"></h4>
                    <p>💛 <span th:text="${item.likeCnt}"></span>👀 <span th:text="${item.viewCnt}"></span>🙋‍♀️ <span
                            th:text="${item.reqCnt}"></span></p>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" th:src="@{/js/sha.js}"></script>
</body>
</html>
