<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <link rel="stylesheet" th:href="@{/css/adminSidebar.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .admin-container {
            display: flex;
            height: calc(100vh - 140px);
            margin: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 0 15px 15px 0;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 60px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            height: 40px;
            box-sizing: border-box;
        }
        .search-button {
            background-color: #FFB83D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button:hover {
            background-color: #FF9909;
            color: #FFFFFF;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-table th, .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .admin-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .admin-table tr:hover {
            background-color: #f5f5f5;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #3B5C9A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .page-button:hover {
            background-color: #0B1D40;
        }
        .sortable {
            cursor: pointer;
        }

        .sortable:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>

<div class="admin-container">
    <div class="admin-sidebar">
        <ul>
            <li><a href="#" onclick="loadContent('allmember')">회원관리</a></li>
            <li><a href="#" onclick="loadContent('allreport')">신고관리</a></li>
            <li><a href="#" onclick="loadContent('seller')">판매자 관리</a></li>
            <li><a href="#" onclick="loadContent('blacklist')">블랙리스트 관리</a></li>
            <li><a href="#" onclick="loadContent('notice')">공지사항</a></li>
        </ul>
    </div>

    <div id="adminContent" class="admin-content">
        <h5 style="text-align: center;">전체회원</h5>
        <div class="search-container">
            <input type="text" name="search" class="search-input" placeholder="검색어를 입력하세요." th:value="${param.search}">
            <button class="search-button" type="submit">검색</button>
        </div>

        <table class="admin-table">
            <thead>
            <tr>
                <th>NO.</th>
                <th>ID</th>
                <th>닉네임</th>
                <th class="sortable" data-sort="authority">회원유형 ▼</th>
                <th class="sortable" data-sort="reportedCnt">신고 ▼</th>
                <th class="sortable" data-sort="status">비고 ▼</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iterStat : ${members}">
                <td th:text="${member.memberNo}"></td>
                <td th:text="${member.memberId}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.authority == 'ROLE_MEMBER' ? '일반회원' : (member.authority == 'ROLE_SELLER' ? '판매자' : (member.authority == 'ROLE_ADMIN' ? '관리자' : member.authority))}"></td> <!-- 회원 유형 -->
                <td th:text="${member.reportedCnt}"></td>
                <td>
                    <span th:if="${member.isBlacked == 'Y'}" th:text="'블랙리스트'"></span>
                    <span th:if="${member.isDeleted == 'Y'}" th:text="'탈퇴회원'"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination"></div>
    </div>
</div>

<script th:inline="javascript">
    const members = /*[[${members}]]*/ [];
    console.log(members);
    let currentPage = 1;
    const itemsPerPage = 6;

    let currentSortColumn = '';
    let isAscending = true;

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const pageFromUrl = urlParams.get('page');
        if (pageFromUrl) {
            currentPage = parseInt(pageFromUrl);
        }

        displayMembers(currentPage);
        updatePagination();

        // 정렬 가능한 열에 클릭 이벤트 리스너 추가
        document.querySelectorAll('.sortable').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.dataset.sort;
                sortMembers(column);
            });
        });

        // 검색 버튼 클릭 이벤트
        document.querySelector('.search-button').addEventListener('click', function(event) {
            event.preventDefault();
            const searchTerm = document.querySelector('.search-input').value.trim();

            if (searchTerm === '') {
                window.location.href = '/admin/adminMain';
            } else {
                window.location.href = `/admin/memberSearch?search=${encodeURIComponent(searchTerm)}`;
            }
        });
    });

    function displayMembers(page) {
        currentPage = page;
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const membersToDisplay = members.slice(startIndex, endIndex);

        const membersTableBody = document.querySelector('.admin-table tbody');
        membersTableBody.innerHTML = '';

        membersToDisplay.forEach((member) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.memberNo}</td>
                <td>${member.memberId}</td>
                <td>${member.nickname}</td>
                <td>${getAuthorityDisplay(member.authority)}</td>
                <td>${member.reportedCnt}</td>
                <td>${getStatusDisplay(member)}</td>
            `;
            membersTableBody.appendChild(row);
        });

        updatePagination();
        window.history.pushState(null, null, `?page=${page}`);
    }

    function updatePagination() {
        const totalPages = Math.ceil(members.length / itemsPerPage);
        const paginationContainer = document.querySelector('.pagination');

        if (paginationContainer) {
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('a');
                pageButton.textContent = i;
                pageButton.classList.add('page-button');
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.href = '#';
                pageButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    displayMembers(i);
                });
                paginationContainer.appendChild(pageButton);
            }
        } else {
            console.error('Pagination container not found');
        }
    }

    function loadContent(page) {
        if (page === 'allmember') {
            window.location.href = '/admin/adminMain';
        } else {
            $.ajax({
                url: '/admin/' + page,
                type: 'GET',
                success: function(response) {
                    $('#adminContent').html(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading content:", error);
                }
            });
        }
    }

    function sortMembers(column) {
        if (currentSortColumn === column) {
            isAscending = !isAscending;
        } else {
            currentSortColumn = column;
            isAscending = true;
        }

        members.sort((a, b) => {
            let valueA = a[column];
            let valueB = b[column];

            if (column === 'authority') {
                valueA = getAuthorityOrder(valueA);
                valueB = getAuthorityOrder(valueB);
            } else if (column === 'status') {
                valueA = getStatusOrder(a);
                valueB = getStatusOrder(b);
            }

            if (valueA < valueB) return isAscending ? -1 : 1;
            if (valueA > valueB) return isAscending ? 1 : -1;
            return 0;
        });

        currentPage = 1; // 정렬 후 첫 페이지로 이동
        displayMembers(currentPage);
        updateSortIndicators();
    }

    function getAuthorityOrder(authority) {
        switch(authority) {
            case 'ROLE_ADMIN': return 1;
            case 'ROLE_SELLER': return 2;
            case 'ROLE_MEMBER': return 3;
            default: return 4;
        }
    }

    function getStatusOrder(member) {
        if (member.isBlacked === 'Y') return 1;
        if (member.isDeleted === 'Y') return 2;
        return 3;
    }

    function updateSortIndicators() {
        document.querySelectorAll('.sortable').forEach(header => {
            const column = header.dataset.sort;
            if (column === currentSortColumn) {
                header.textContent = header.textContent.replace(' ▼', '').replace(' ▲', '') + (isAscending ? ' ▲' : ' ▼');
            } else {
                header.textContent = header.textContent.replace(' ▼', '').replace(' ▲', '') + ' ▼';
            }
        });
    }

    function getAuthorityDisplay(authority) {
        switch(authority) {
            case 'ROLE_MEMBER': return '일반회원';
            case 'ROLE_SELLER': return '판매자';
            case 'ROLE_ADMIN': return '관리자';
            default: return authority;
        }
    }

    function getStatusDisplay(member) {
        if (member.isBlacked === 'Y') return '블랙리스트';
        if (member.isDeleted === 'Y') return '탈퇴회원';
        return '';
    }
</script>
</body>
</html>
