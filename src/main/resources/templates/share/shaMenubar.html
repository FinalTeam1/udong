<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .shaMenu-btn-group1{
            display: flex;
            justify-content: flex-end;
            margin: 10px 10px 0 0;
        }

        .shaMenu-btn1{

            margin-right: 2px;

        }

        .shaMenu-btn-group2{
            display: flex;
            justify-content:center;


        }

        .shaMenu-btn2{
            width: 200px;
        }

        .gray{
            background-color: lightgray;
        }



    </style>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function(){
        if(window.location.pathname.includes("/share/rent")){
            $('#giveBtn').addClass("gray");
            $('#rentBtn').removeClass("gray");
        } else if(window.location.pathname.includes("/share/give")){
            $('#rentBtn').addClass("gray");
            $('#giveBtn').removeClass("gray");}
    })

</script>
<div >
    <div class="shaMenu-btn-group1">
    <button type="button" class="btn btn-udh-blue shaMenu-btn1" th:onclick="|location.href='@{/share/register}'|">물건등록</button>
    <button type="button" class="btn btn-udh-blue shaMenu-btn1">나의 드림목록</button>
    </div>
    <div class="shaMenu-btn-group2">
    <button id="rentBtn" type="button" class="btn btn-udh-yellow shaMenu-btn2" th:onclick="|location.href='@{/share/rent}'|">대여</button>
    <button id="giveBtn" type="button" class="btn btn-udh-yellow shaMenu-btn2" th:onclick="|location.href='@{/share/give}'|">나눔</button>
    </div>
</div>
</body>
</html>
