<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <style>
        button{
            font-weight: bolder !important;

        }

        .card{
            background-color: #F5F5F5 !important;
            border: 1px solid #F5F5F5 !important;
        }

        .card-body span{
            margin-right: 1em;
        }

        .headBar{
            display: flex;
            justify-content: end;
            align-items: center;
            margin-bottom: 20px;

        }

        .catSelect{
            width: 200px !important;
            margin-right: 20px;

        }

        .searchBtn{
            width: 50%;
        }

        .checkbox{
            margin-right: 20px;

        }

        .card:hover {
            cursor: pointer;
        }

        .page-link{
            background-color: #3B5C9A !important;
            border-color: #3B5C9A !important;
            color: #FFFFFF !important;
        }

        .pageActive{
            background-color: #0B1D40 !important;
            border-color: #0B1D40 !important;
            color: #FFFFFF !important;
        }

        .page-link:active,
        .page-link:focus{
            background-color: #0B1D40 !important;
            border-color: #0B1D40 !important;
            color: #FFFFFF !important;
        }

        .all{
            font-weight: bolder;

        }

        .div-blur{
            background-color: black;
            position:relative;
        }

        .img-blur{
            opacity: 0.4;
        }

        .blur-info{
            color:white;
            position:absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body id="giveMain">
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{share/shaMenubar :: #shaMenubar}"></div>

<div class="container">
    <h2 class="m-2 all">All</h2>
    <input type="hidden" name="group" value="give">
    <div class="headBar">
        <select class="form-select catSelect" name="itemCatCode" onchange="search()">
            <option value="">== 카테고리 선택 ==</option>
        </select>
        <div class="form-check checkbox">
            <input class="form-check-input" type="checkbox" value="GIV" id="availableCheck" onchange="search()" checked>
            <label class="form-check-label" for="availableCheck">
                나눔가능물품만 보기
            </label>
        </div>
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." id="keyword">
            <button class="btn btn-udh-blue searchBtn" type="button" onclick="search()">검색</button>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 justify-content-md-center" id="itemList">

    </div>

    <nav class="row mt-3">
        <ul class="pagination pagination-sm justify-content-center ">
        </ul>
    </nav>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
<script type="text/javascript" th:src="@{/js/sha.js}"></script>
</body>
</html>
