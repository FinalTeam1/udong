<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        body {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        .content-area {
            display: flex;
            flex-direction: column;
            overflow: auto;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .question {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .question span {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 0.5rem;
            min-width: 200px;
        }
        #alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 35px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            font-size: 20px;
        }
        h2 {
            text-align: left;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/common/alert}"></div>
<main>
    <div class="content-area">

        <div class="question">
            <h2>문의하기</h2>
            <label>문의유형
                <span th:text="${que.csName}"></span>
            </label>
            <label>문의제목
                <span th:text="${que.title}"></span>
            </label>
            <label>문의내용
                <span th:text="${que.content}"></span>
            </label>
            <div th:if="${attachments != null and !attachments.isEmpty()}">
                <h2>첨부 파일:</h2>
                <ul>
                    <li th:each="attachment : ${attachments}">
                        <a th:href="@{'/cs/download/' + ${attachment.fileNo}}" th:text="${attachment.originalName}"></a>
                    </li>
                </ul>
            </div>
            <div id="answer">
                <div th:if="${answer != null}">
                    <h2>답변 : </h2>
                    <span th:text="${answer.content}"></span>
                </div>
            </div>
            <div id="answer-insert">
                <form action="/cs/answerQue" method="post" id="answerForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="csNo" th:value="${que.csNo}">
                    <textarea name="content" id="answer-content" rows="4" cols="50" required></textarea>
                    <button class="btn btn-udh-blue">답변 등록하기</button>
                </form>
            </div>
            <div>
                * 답변이 완료된 문의는 삭제가 불가능 합니다.
                <form action="/cs/deleteQue" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="csNo" th:value="${que.csNo}">
                    <button class="btn btn-udh-red">문의 삭제하기</button>
                </form>
            </div>
        </div>

    </div>
</main>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const answerForm = document.querySelector('#answerForm');

        if (answerForm) {
            answerForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const content = document.querySelector('#answer-content').value;

                if (content.trim() === '') {
                    alert('답변 내용을 입력해주세요.');
                    return;
                }

                this.submit();
            });
        }
    });
</script>
</html>
