<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}"/>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            max-width: 1060px;
            height: 85%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 600px;
            padding: 20px;
            overflow: auto;

            & .btn {
                min-width: 120px;
                width: 120px;
            }

            & form {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
        }
        .warning {
            background-color: #F5DA81;
            border-left: 8px solid #FFBF00;
            padding: 10px 30px;
            font-size: 18px;
            width: 80%;
            line-height: 2rem;
        }
        .input-group {
            & input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                transition: all 0.3s;

                &:focus {
                    border-color: #4a90e2;
                    outline: none;
                    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
                }
            }

            & label {
                padding: 0 10px;
                font-size: 18px;
            }

            & p {
                margin: 0 10px;
                color: red;
            }
        }
        .id-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 20px;
        }
        .email-group {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: start;
        }
        .error-message {
            font-size: 18px;
            height: 18px;
            line-height: 18px;
            visibility: hidden;
        }
        .success {
            color: #01DF01;
        }
        .error {
            color: #FA5858;
        }
        .clear-input {
            position: absolute;
            right: 150px;
            top: 75%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #999;
        }
        #preview {
            visibility: hidden;
            object-fit: contain;
            align-self: center;
            margin-bottom: 10px;
            max-width:200px;
            max-height:200px;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/member/alert}"></div>
<form action="/signup" method="post" enctype="multipart/form-data">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="container">
        <div class="signup">
            <h2>판매자 회원 가입</h2>

            <div class="warning">
                판매자 가입은 사업자등록증이 필요합니다.<br>
                신청결과는 하루 이내에 사이트 내 알림으로 전송됩니다.<br>
                신청결과에 상관없이 일반회원으로 활동하실 수 있습니다.<br>
                사업자등록증 이미지가 등록이 되지 않을 경우,<br>
                이미지와 함께 사업자등록증 정보를 입력해주시기 바랍니다.
            </div>

            <div class="input-group">
                <label>아이디</label><p>*</p>
                <div class="id-input-wrapper">
                    <input type="text" name="memberId" placeholder="아이디" required>
                    <button class="clear-input" type="button">&times;</button>
                    <button class="btn btn-udh-yellow" type="button" id="checkDuplicate">중복검사</button>
                </div>
            </div>
            <div class="error-message" id="id-message"></div>

            <div class="input-group">
                <label>비밀번호</label><p>*</p>
                <input type="password" name="memberPw" placeholder="알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자" maxlength="15" required>
            </div>
            <div class="error-message" id="password-message"></div>

            <div class="input-group">
                <label>비밀번호 확인</label><p>*</p>
                <input type="password" name="confirmPassword" placeholder="비밀번호 확인" maxlength="15" required>
            </div>
            <div class="error-message" id="password-confirm-message"></div>

            <div class="input-group">
                <label>전화번호</label><p>*</p>
                <input type="tel" name="phone" placeholder="전화번호 11자리 (예: 01012345678)" maxlength="11" required>
            </div>
            <div class="error-message" id="phone-message"></div>

            <div class="input-group">
                <label>이메일</label><p>*</p>
                <div class="email-group">
                    <input type="text" id="emailId" placeholder="이메일" required>
                    <span style="padding-top: 10px;">@</span>
                    <input type="text" id="emailDomain" placeholder="직접 입력" required>
                    <select id="domainSelect">
                        <option value="">직접 입력</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="daum.com">daum.com</option>
                        <option value="kakao.com">kakao.com</option>
                    </select>
                    <input type="hidden" name="email" required>
                </div>
            </div>
            <div class="error-message" id="email-message"></div>

            <div class="input-group">
                <label>사업자등록증 사본</label><p>*</p>
                <input type="file" name="file" class="bus-reg" id="bus-reg" accept="image/*">
                <img id="preview" alt="preview">
            </div>

            <div class="input-group">
                <label>사업자등록번호</label>
                <input type="text" name="businessNumber" placeholder="사업자등록번호 10자리" maxlength="10">
            </div>
            <div class="error-message" id="business-number-message"></div>

            <div class="input-group">
                <label>대표자명</label>
                <input type="text" name="representativeName" placeholder="대표자명">
            </div>
            <div class="error-message" id="representative-name-message"></div>

            <div class="input-group">
                <label>개업연월일</label>
                <input type="text" name="openingDate" placeholder="개업연월일 8자리 (예: 20230101)" maxlength="8">
            </div>
            <div class="error-message" id="opening-date-message"></div>

            <div>
                <span style="color: red;">*</span><span> 필수 입력 사항입니다.</span>
            </div>

            <button class="btn btn-udh-blue" id="signup-btn" disabled>회원가입</button>
        </div>
    </div>
</form>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const memberIdInput = document.querySelector('input[name="memberId"]');
        const passwordInput = document.querySelector('input[name="memberPw"]');
        const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
        const phoneInput = document.querySelector('input[name="phone"]');
        const emailInput = document.querySelector('input[name="email"]');
        const businessNumberInput = document.querySelector('input[name="businessNumber"]');
        const representativeNameInput = document.querySelector('input[name="representativeName"]');
        const openingDateInput = document.querySelector('input[name="openingDate"]');

        const checkDuplicateButton = document.getElementById('checkDuplicate');
        const clearButton = document.querySelector('.clear-input');
        const submitButton = document.querySelector('#signup-btn');

        const emailId = document.querySelector('#emailId');
        const emailDomain = document.querySelector('#emailDomain');
        const domainSelect = document.querySelector('#domainSelect');

        const idMessage = document.querySelector('#id-message');
        const passwordMessage = document.querySelector('#password-message');
        const passwordConfirmMessage = document.querySelector('#password-confirm-message');
        const phoneMessage = document.querySelector('#phone-message');
        const emailMessage = document.querySelector('#email-message');
        const businessNumberMessage = document.querySelector('#business-number-message');
        const representativeNameMessage = document.querySelector('#representative-name-message');
        const openingDateMessage = document.querySelector('#opening-date-message');

        const busRegInput = document.querySelector('#bus-reg');
        const preview = document.querySelector('#preview');

        // 메세지 표시
        function showMessage(element, message, isError) {
            element.textContent = message;
            element.classList.remove('error', 'success');
            element.classList.add(isError ? 'error' : 'success');
            element.style.visibility = 'visible';
        }
        function hideMessage(element) {
            element.style.visibility = 'hidden'
        }


        // 아이디 유효성 검사
        function isValidId(id) {
            return id.trim().length > 0;
        }

        // 아이디 중복 검사
        let isIdChecked = false;
        checkDuplicateButton.addEventListener('click', checkDuplicateId);
        function checkDuplicateId() {

            let memberId = memberIdInput.value.trim()
            if (!isValidId(memberId)) {
                showMessage(idMessage, '아이디를 입력해주세요.', true);
                memberIdInput.focus();
                return;
            }

            fetch('/isIdDuplicate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ memberId: memberId })
            })
            .then(response => response.text())
            .then(result => {
                if(result === 'available') {
                    showMessage(idMessage, '사용 가능한 아이디입니다.', false);
                    memberIdInput.readOnly = true;
                    checkDuplicateButton.disabled = true;
                    isIdChecked = true;
                    checkAllFields();
                } else {
                    showMessage(idMessage, '사용 중인 아이디입니다.', true);
                    isIdChecked = false;
                    checkAllFields();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorAlert('서버 오류가 발생했습니다.');
            });
        }

        // 아이디 중복검사 초기화
        clearButton.addEventListener('click', function() {
            memberIdInput.value = '';
            memberIdInput.focus();
            memberIdInput.readOnly = false;
            checkDuplicateButton.disabled = false;
            isIdChecked = false;
            checkAllFields();
        });


        // 비밀번호 유효성 검사
        function isValidPassword(password) {
            let regex = /^(?=.*[a-zA-Z])(?=.*[0-9!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;
            return regex.test(password);
        }

        // 실시간 비밀번호 유효성 검사
        let isPwChecked = false;
        passwordInput.addEventListener('keyup', function() {
            if (!isValidPassword(this.value.trim())) {
                showMessage(passwordMessage, '비밀번호는 알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자여야 합니다.', true);
                isPwChecked = false;
                checkAllFields();
            } else {
                hideMessage(passwordMessage);
                isPwChecked = true;
                checkAllFields();
            }
        });

        // 실시간 비밀번호 확인 검사
        let isPwConfirmed = false;
        confirmPasswordInput.addEventListener('keyup', function() {
            if (this.value.trim() !== passwordInput.value.trim()) {
                showMessage(passwordConfirmMessage, '비밀번호가 일치하지 않습니다.', true);
                isPwConfirmed = false;
                checkAllFields();
            } else {
                hideMessage(passwordConfirmMessage);
                isPwConfirmed = true;
                checkAllFields();
            }
        });


        // 전화번호 유효성 검사
        function isValidPhone(phone) {
            let regex = /^\d{11}$/;
            return regex.test(phone);
        }

        // 실시간 전화번호 유효성 검사
        let isPhoneChecked = false;
        phoneInput.addEventListener('keyup', function() {
            if (!isValidPhone(this.value.trim())) {
                showMessage(phoneMessage, '전화번호는 11자리 숫자만 입력 가능합니다.', true);
                isPhoneChecked = false;
                checkAllFields();
            } else {
                hideMessage(phoneMessage);
                isPhoneChecked = true;
                checkAllFields();
            }
        });


        // 이메일 아이디 유효성 검사
        function isValidEmailId(emailId) {
            const regex = /^[A-Za-z0-9]+$/;
            return regex.test(emailId);
        }

        // 이메일 도메인 유효성 검사
        function isValidDomain(domain) {
            let regex = /^[a-zA-Z]([a-zA-Z0-9-]*[a-zA-Z0-9])?(\.[a-zA-Z]([a-zA-Z0-9-]*[a-zA-Z0-9])?)+$/;
            return regex.test(domain);
        }

        // 이메일 도메인 선택
        domainSelect.addEventListener('change', function() {
            emailDomain.value = this.value;

            if (this.value === '') {
                emailDomain.readOnly = false;
                emailDomain.focus();
            } else {
                emailDomain.readOnly = true;
            }
            checkEmail();
        });

        // 실시간 이메일 유효성 검사
        let isEmailChecked = false;
        emailId.addEventListener('keyup', checkEmail);
        emailDomain.addEventListener('keyup', checkEmail);
        emailDomain.addEventListener('input', checkEmail);
        function checkEmail() {
            let fullEmail = emailId.value.trim() + '@' + emailDomain.value.trim();

            if (!isValidEmailId(emailId.value.trim()) || !isValidDomain(emailDomain.value.trim())) {
                showMessage(emailMessage, '유효하지 않은 이메일 형식입니다.', true);
                isEmailChecked = false;
                checkAllFields();
            } else {
                hideMessage(emailMessage);
                isEmailChecked = true;
                checkAllFields();
            }
        }

        // 사업자등록증 업로드 검사
        let isBusRegUploaded = false;
        busRegInput.addEventListener('change', function(e) {
            const file = e.target.files[0];

            if (file) {

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.visibility = 'visible';
                    }
                    reader.readAsDataURL(file);
                    isBusRegUploaded = true;

                } else {
                    isBusRegUploaded = false;
                    this.value = '';
                    preview.style.visibility = 'hidden';
                    isBusRegUploaded = false;
                }
            }
            checkAllFields();
        });

        // 사업자등록번호 유효성 검사
        function isValidBusinessNumber(number) {
            return /^\d{10}$/.test(number);
        }

        // 실시간 사업자등록번호 유효성 검사
        businessNumberInput.addEventListener('keyup', function() {
            if (!isValidBusinessNumber(this.value.trim())) {
                showMessage(businessNumberMessage, '사업자등록번호는 10자리 숫자여야 합니다.', true);
                isBusinessNumberChecked = false;
            } else {
                hideMessage(businessNumberMessage);
                isBusinessNumberChecked = true;
            }
        });

        // 실시간 대표자명 유효성 검사
        representativeNameInput.addEventListener('keyup', function() {
            if (this.value.trim().length === 0) {
                showMessage(representativeNameMessage, '대표자명을 입력해주세요.', true);
                isRepresentativeNameChecked = false;
            } else {
                hideMessage(representativeNameMessage);
                isRepresentativeNameChecked = true;
            }
        });

        // 개업연월일 유효성 검사
        function isValidOpeningDate(date) {
            return /^\d{8}$/.test(date) && !isNaN(Date.parse(date.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3')));
        }

        // 실시간 개업연월일 유효성 검사
        openingDateInput.addEventListener('keyup', function() {
            if (!isValidOpeningDate(this.value.trim())) {
                showMessage(openingDateMessage, '올바른 개업연월일 형식이 아닙니다. (예: 20230101)', true);
                isOpeningDateChecked = false;
            } else {
                hideMessage(openingDateMessage);
                isOpeningDateChecked = true;
            }
        });

        // 필드 체크 검사
        function checkAllFields() {
            if (isIdChecked && isPwChecked && isPwConfirmed && isPhoneChecked && isEmailChecked && isBusRegUploaded) {
                emailInput.value = emailId.value.trim() + '@' + emailDomain.value.trim();
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    });

    function removeInvalidChars(input) {
        input.value = input.value.replace(/\D/g, '').slice(0, 11);
    }
</script> <!--유효성 검사 스크립트-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        let formChanged = false;

        // 폼 내의 모든 입력 요소에 대해 변경 이벤트 리스너 추가
        form.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('change', () => {
                formChanged = true;
            });
        });

        // beforeunload 이벤트 리스너 추가
        window.addEventListener('beforeunload', function (e) {
            if (formChanged) {
                e.preventDefault(); // 표준
                e.returnValue = ''; // 구형 브라우저 지원
            }
        });

        // 폼 제출 시 경고 메시지 방지
        form.addEventListener('submit', function() {
            formChanged = false;
        });
    });
</script>
</html>
