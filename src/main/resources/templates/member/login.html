<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 70px;
            height: 70vh
        }
        .login {
            display: flex;
            justify-content: center;
            width: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }
        .vertical-line {
            border-left: medium solid #A4A4A4;
            margin: 0 30px;
        }
        .image {
            width: 500px;
            background-image: url('img/neighbor.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .login form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            width: 70%;
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 12px;
            color: #666;
        }
        .clear-input {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #999;
        }
        .btn {
            width: 70%;
        }
        .btn.btn-udh-blue {
            border: 1px solid #000000;
        }
        .btn.google-login {
            border: 1px solid #000000;
        }
        .btn.kakao-login {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div class="container">
    <div class="login">
        <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group">
                <label>아이디</label>
                <input type="text" name="memberId" placeholder="아이디">
                <button class="clear-input" type="button">&times;</button>
            </div>
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="memberPw" placeholder="알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자">
                <button class="clear-input" type="button">&times;</button>
            </div>
            <button class="btn btn-udh-blue">로그인</button>
        </form><br>
        <form action="/signup" method="get">
            <button class="btn btn-udh-blue">회원가입</button>
        </form><br>
        <button class="btn google-login" id="googleLogin">구글 로그인 </button><br>
        <button class="btn kakao-login">kakao 카카오 로그인</button>
    </div>
    <div class="vertical-line"></div>
    <div class="image"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.input-group input');
        const clearButtons = document.querySelectorAll('.clear-input');

        inputs.forEach((input, index) => {
            const clearButton = clearButtons[index];

            clearButton.addEventListener('click', function() {
                input.value = '';
                input.focus();
            });
        });
    });
</script>
<script> // 구글 로그인 스크립트
    document.addEventListener('DOMContentLoaded', function() {
        const googleLoginBtn = document.getElementById('googleLogin');
        googleLoginBtn.addEventListener('click', handleGoogleLogin);
    });

    function handleGoogleLogin() {
        const clientId = '556739333707-rb7087lkeh4l6jgqnar3rc0bsv0gagfb.apps.googleusercontent.com';
        const redirectUri = 'http://localhost:8090/login/oauth2/google';
        const responseType = 'code';
        const scope = 'email profile openid';

        const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;

        // 새 창에서 구글 로그인 페이지 열기
        const popup = window.open(url, 'googleLogin', 'width=600,height=700');

        // 팝업 창이 닫힐 때까지 대기
        const checkPopup = setInterval(() => {
            if (popup.closed) {
                clearInterval(checkPopup);
                handleGoogleLoginComplete();
            }
        }, 1000);

        function handleGoogleLoginComplete() {
            // URL에서 인증 코드 추출
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                fetchAccessToken(code);
            }
        }

        function fetchAccessToken(code) {
            const tokenUrl = 'https://oauth2.googleapis.com/token';
            const data = {
                code: code,
                client_id: '556739333707-rb7087lkeh4l6jgqnar3rc0bsv0gagfb.apps.googleusercontent.com',
                redirect_uri: 'http://localhost:8090/login/oauth2/google',
                grant_type: 'authorization_code'
            };

            fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Access Token:', data.access_token);
                // 여기서 액세스 토큰을 사용하여 추가 작업 수행
                // 예: 서버에 토큰 전송, 사용자 정보 요청 등
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
