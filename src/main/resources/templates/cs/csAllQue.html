<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        body {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 90px);
        }
        .content-area {
            display: flex;
            flex-direction: column;
            overflow: auto;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .search {
            text-align: center;
        }
        .search input {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            border-radius: 5px;
            width: 85%;
        }
        .category {
            display: flex;
            justify-content: space-between;
        }
        .card {
            flex: 1;
            background: #fff;
            padding: 2rem;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .question {
            text-align: center;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #no-result {
            margin: 20px;
        }
        .pagination {
            display: flex;
            justify-content: start;
            margin-top: 20px;
        }
        .pagination a {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 2px;
            border: 1px solid #ddd;
            color: white;
            background-color: #3B5C9A;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #0B1D40;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
        h2 {
            text-align: left;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/common/alert}"></div>
<main>
    <div class="content-area">

        <div class="category">
            <div class="card">
                <i>A</i>
                <h3>자주 묻는 질문</h3>
                <p>자주 묻는 질문 입니다.</p>
            </div>
            <div class="card" onClick="location.href ='/cs/insertQueForm'">
                <i>B</i>
                <h3>문의하기</h3>
                <p>문의하기 입니다.</p>
            </div>
            <div class="card" onClick="location.href ='/cs/csMyQue'">
                <i>C</i>
                <h3>문의내역</h3>
                <p>내 문의내역 입니다.</p>
            </div>
        </div>

        <div class="search">
            <form action="/cs/csFAQ">
                <input type="text" name="searchWord" placeholder="궁금한 점을 검색해보세요.">
                <button class="btn btn-udh-yellow">검색</button>
            </form>
        </div>

        <div class="question">
            <h2>내 문의내역</h2>
            <table>
                <thead>
                <tr>
                    <th th:each="header : ${tableHeaders}" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody id="result-table">
                <tr th:each="data : ${tableData}" th:attr="data-no=${data[0]}" class="clickable-row">
                    <td th:each="element, elementStat : ${data}" th:if="${elementStat.index > 0}" th:text="${element}"></td>
                </tr>
                </tbody>
            </table>
            <div id="no-result" hidden>결과가 없습니다.</div>
            <div class="pagination"></div>
        </div>

    </div>
</main>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {

        const pagination = document.querySelector('.pagination');
        const noResult = document.getElementById('no-result');
        const resultTable = document.getElementById('result-table');
        const data = /*[[${tableData}]]*/ [];

        console.log('data: ', data);

        if (data.length === 0) {
            noResult.hidden = false;
            resultTable.hidden = true;
        } else {
            noResult.hidden = true;
            resultTable.hidden = false;
        }
    });
</script> <!--테이블이 없을 때-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const pagination = document.querySelector('.pagination');
        const pages = /*[[${pages}]]*/ 1;
        const currentPage = /*[[${page}]]*/ 1;
        const searchWord = /*[[${searchWord}]]*/ '';

        pagination.innerHTML = '';

        for (let page = 1; page <= pages; page++) {
            let url = document.createElement('a');
            url.href = `/cs/csMyQue?page=${page}`;

            if (searchWord) {
                url.href += `&searchWord=${encodeURIComponent(searchWord)}`;
            }

            url.textContent = page;

            if (page == currentPage) {
                url.classList.add('active');
            }

            pagination.appendChild(url);
        }
    });
</script> <!--페이지네이션-->
<script>
    document.addEventListener('DOMContentLoaded', function() {

        const rows = document.querySelectorAll('.clickable-row');

        rows.forEach(row => {
            row.addEventListener('click', function() {
                const no = this.getAttribute('data-no');
                let `/cs/detail/${no}`;

                window.location.href = url;
            });
        });
    });
</script> <!--테이블 row 링크-->
</html>
