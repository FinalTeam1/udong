<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>

        .club-side-bar{
            width: 150px;
            background-color: #3B5C9A;
            color: white;
            padding: 10px 20px 10px 20px;
            box-sizing: border-box;
            font-family: Freesentation-5Medium;
            white-space: nowrap;
        }
        .club-side-bar ul {
            list-style-type: none;
            padding: 0;
        }
        .club-side-bar ul li {
            margin: 10px 0;
        }
        .club-side-bar ul li:hover {
            color: #FFB83D;
            cursor: pointer;
        }
        .club-side-bar ul li.active {
            color: #FFB83D;
        }
        .club-side-bar-hr {
            color: #FFFFFF;
            margin: 0px !important;
        }


    </style>
    <script>

        const urlParams = new URL(window.location.href).searchParams;
        const clubNo = urlParams.get('clubNo');

        function moveClubPage(moveUrl) {

            window.location.href = moveUrl + "?clubNo=" + clubNo;

            console.log(moveUrl);
            console.log(clubNo);

        }

        function highlightActiveMenu() {
            const currentUrl = window.location.href;

            // 메뉴 항목들 가져오기
            const homeMenu = document.querySelector('li[onclick*="/club/clubHome"]');
            const logMenu = document.querySelector('li[onclick*="/club/clubLog/logMain"]');
            const scheduleMenu = document.querySelector('li[onclick*="/club/clubSchedule"]');
            const albumMenu = document.querySelector('li[onclick*="/club/clubAlbum"]');
            const MemberMenu = document.querySelector('li[onclick*="/club/clubMember"]');

            // 현재 URL에 따른 active 클래스 추가
            if (currentUrl.includes('/clubHome')) {
                homeMenu.classList.add('active');
            } else if (currentUrl.includes('/clubLog')) {
                logMenu.classList.add('active');
            } else if (currentUrl.includes('/clubSchedule')) {
                scheduleMenu.classList.add('active');
            } else if (currentUrl.includes('/clubAlbum')) {
                albumMenu.classList.add('active');
            } else if (currentUrl.includes('/clubMember')) {
                memberMenu.classList.add('active');
            }
        }

        document.addEventListener("DOMContentLoaded", highlightActiveMenu);


    </script>
</head>
<body>

<div class="club-side-bar">
    <ul>
        <li class="club-side-bar-menu" onclick="moveClubPage('/club/clubHome');">홈</li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu" onclick="moveClubPage('/club/clubLog/logMain')">모임 기록</li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu" onclick="moveClubPage('/club/clubSchedule/scheduleMain')">모임 일정</li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu" onclick="moveClubPage('/club/clubAlbum')">모임 앨범</li>
        <hr class="club-side-bar-hr">
        <li class="club-side-bar-menu" onclick="moveClubPage('/club/clubMember')">모임 멤버</li>
    </ul>
</div>
<script>

</script>
</body>
</html>
