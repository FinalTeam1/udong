<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .noti-btn {
            border: none;
            background-color: transparent;
            padding: 0;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .noti-btn i {
            font-size: 30px;
            width: 30px;
            height: 30px;
        }
        .noti-window {
            position:fixed;
            top: 100px;
            right: 80px;
            width: 300px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            background-color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s;

            &.show {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }
        .noti-header {
            background-color: #FFB83D;
            color: white;
            padding: 10px;
            font-size: 18px;
        }
        .noti-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .noti-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: all 0.2s ease;

            &:hover {
                background-color: #e9ecef;
            }

            &.unread {
                border-left: 4px solid #4CAF50;
            }
        }
        .noti-sender {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .noti-content {
            color: #6c757d;
            margin-bottom: 3px;
        }
        .noti-time {
            font-size: 12px;
            color: #adb5bd;
            text-align: right;
        }
        .noti-footer {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .no-notifications {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="noti-window">
    <div class="noti-header">
        알림
    </div>
    <div class="noti-body"></div>
    <div class="noti-footer">
        <button class="btn btn-udh-yellow" onclick="markAllAsRead()">모두 읽음으로 표시</button>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        connect();

        fetch('/api/noti/unread')
            .then(response => response.json())
            .then(notifications => {
                const notiBody = document.querySelector('.noti-body');
                if (notifications.length === 0) {
                    notiBody.innerHTML = '<div class="no-notifications">새로운 알림이 없습니다.</div>';
                } else {
                    notifications.forEach(showNoti);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    var stompClient = null;
    var userId = /*[[${userId}]]*/ 'defaultUserId';

    // 웹소켓 연결
    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ', frame);
            stompClient.subscribe('/topic/noti/' + userId, function (noti) {
                showNoti(JSON.parse(noti.body));
            });
        });
    }

    // 알림 출력
    function showNoti(noti) {
        const notiBody = document.querySelector('.noti-body');
        const notiItem = document.createElement('div');
        notiItem.className = 'noti-item' + (noti.isRead ? '' : 'unread');
        notiItem.innerHTML = `
            <div class="noti-sender">${noti.senderNickname}</div>
            <div class="noti-content">${noti.content}</div>
            <div class="noti-time">${noti.createdAt}</div>
        `;
<!--        notiItem.onclick = function() {-->
<!--            location.href = `/noti/receivedNoti?notiNo=${noti.notiNo}`;-->
<!--        };-->
        notiBody.insertBefore(notiItem, notiBody.firstChild);

        const noNoti = document.querySelector('.no-noti');
        if (noNoti) {
            noNoti.remove();
        }
    }

    // 모두 읽음 처리
    function markAllAsRead() {
        fetch('/api/noti/mark-all-read', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let unreadItems = document.querySelectorAll('.noti-item.unread');
                    unreadItems.forEach(item => item.classList.remove('unread'));
                }
            });
    }
</script> <!--알림-->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const notiBtn = document.querySelector('.noti-btn');
        const notiWindow = document.querySelector('.noti-window');

        notiBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            notiWindow.classList.toggle('show');
        });

        notiWindow.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('click', function(event) {
            if (notiWindow.classList.contains('show')) {
                notiWindow.classList.remove('show');
            }
        });
    });
</script> <!--토글-->
</html>
