        button{

        }

        .row > div{
            height: 150px;

        .dream {
            border: none !important;
            width:100%;
            height: 150px;
        }

        .rentGroup{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3B5C9A;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
        }

        .giveGroup{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFB83D;
            color: #FFFFFF;

            font-size: 20px;
            font-weight: bolder;
        }


        .img-area,

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F5F5F5;
        }

        .select-area{
            display: flex;

        }

        .card-body,
        .btn-group{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-area{
            background-color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        .status-select-area{
            display:flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 16px;

        }

        .stat-select{
            width:140px !important;

        }


        .btn-area{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F5F5F5;

        }

        .btn-group{
            width: 100%;
        }

        .btns-1,
        .btns-2{
            display:flex;
            justify-content: space-between;
        }

        .btns-1 button {
            width: 48%;
        }

        .page-link{
            background-color: #3B5C9A !important;
            border-color: #3B5C9A !important;
            color: #FFFFFF !important;
        }

        .pageActive{
            background-color: #0B1D40 !important;
            border-color: #0B1D40 !important;
            color: #FFFFFF !important;
        }

        .page-link:active,
        .page-link:focus{
            background-color: #0B1D40 !important;
            border-color: #0B1D40 !important;
            color: #FFFFFF !important;
        }


    </style>
