<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 20px 20px;
            position: relative;
        }
        .title {
            font-family: 'Freesentation-9Black', sans-serif;
            font-weight: bold;
            margin:0;
            text-align: center;
        }
       .btn-udh-blue{
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            height: 40px;
            box-sizing: border-box;
        }
        .search-button {
            background-color: #FFB83D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button:hover {
            background-color: #FFA11E;
            color: #FFFFFF;
        }
    </style>

</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div class="title-container">
    <h6 class="title">⏰우리동네 땡처리</h6>
    <a href="saleInsertForm">
    <button class="btn-udh-blue">글 작성</button></a>
</div>


<div class="search-container">
    <input type="text" class="search-input" placeholder="검색어를 입력하세요.">
    <button class="search-button">검색</button>
</div>




</body>
</html>
