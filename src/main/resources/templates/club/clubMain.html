<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ïö∞ÎèôÌñâ</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .menu {
            font-family: 'Freesentation-7Bold';
            font-size: 25px;
            margin-bottom: 30px;
        }
        .top{
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .search-form{
            flex: 1;
        }
        .search-bar{
            display: flex;
            align-items: center;
            height: 40px;
            background-color: #E5E5E5;
            border-radius: 0.375rem;
            padding-left: 15px;
            font-family: 'Freesentation-5Medium';
            white-space: nowrap;
        }
        .category-select{
            font-family: 'Freesentation-3Light';
            margin-left: 10px;
            height: 25px;
        }
        .search-input{
            font-family: 'Freesentation-3Light';
            margin-left: 10px;
            width: 65%;
            height: 25px;
            border: 1px solid #979797;
        }
        .btn-search{
            margin-left: auto;
            margin-right: 10px;
            font-family: 'Freesentation-5Medium';
            font-size: 15px !important;
            padding: 1px 15px 1px 15px !important;
        }
        .btn-create-club{
            margin-left: 25px;
            font-family: 'Freesentation-5Medium' !important;
        }
        .club-list{
            height: 820px;
        }
        .club-one{
            cursor: pointer;
        }
        .club-img{
            width: 115px;
            height: 115px;
            margin-right: 15px;
            border-radius: 3px;
        }
        .p-tag{
            margin: 0px;
        }
        .club-category-name{
            width: 70px;
            text-align: center;
            background-color: #E5E5E5;
            border-radius: 3px;
            font-size: 12px;
            padding: 2px;
            margin-bottom: 7px;
        }
        .club-name{
            font-family: 'Freesentation-7Bold';
            font-size: 16px;
        }
        .club-introduction{
            font-size: 13px;
            margin-bottom: 15px;
        }
        .club-etc{
            font-size: 11px;
            color: #6F6F6F;
        }
        .btn-pagination{
            font-family: 'Freesentation-5Medium' !important;
            font-size: 12px !important;
            padding: 4px 8px 4px 8px !important;
            margin-right: 7px;
        }
        .no-data-div {
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .no-data-p {
            background-color: #E5E5E5;
            padding: 20px 30px 20px 30px;
            margin-top: 180px;
            width: 220px;
            white-space: nowrap;
        }

    </style>
    <script type="text/javascript">

        var filterCategoryCode = "[[${filter.categoryCode}]]";
        var filterSearchWord = "[[${filter.searchWord}]]";

        $(document).ready(function() {

            $.ajax({
                url: "/club/categoryList",
                success: function(data) {
                    var categorySelect = $('select[name="categoryCode"]');
                    data.forEach(function(category) {

                        var option = $('<option></option>')
                        .attr('value', category.categoryCode)
                        .text(category.categoryName);

                        if(category.categoryCode === filterCategoryCode) {
                            option.attr('selected', 'selected');
                        }

                        categorySelect.append(option);

                    });
                },
                error: function() {
                    alert('Î™®ÏûÑ Ï£ºÏ†úÎ•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            })

            var pages = [[${pages}]];
            var paginationDiv = $('#pagination');
            for (var i = 1; i <= pages; i++) {

                var button = $('<button></button>')
                .text(i)
                .addClass('btn btn-udh-blue btn-pagination')
                .attr('onclick', 'selectClubList(' + i + ')');

                paginationDiv.append(button);
            }

        })

    </script>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/club/clubAlert}"></div>

<div class="content" style="padding: 40px;">
    <p class="menu">ü§ù Ïö∞Îèô Î™®ÏûÑ</p>
    <div class="top">
        <form class="search-form" th:action="@{/club/clubMain}" method="get">
            <div class="search-bar">
                <span>Ï£ºÏ†ú</span>
                <select class="category-select" name="categoryCode">
                    <option value="ALL">Ï†ÑÏ≤¥</option>
                </select>
                <span style="margin-left: 50px">Î™®ÏûÑ Í≤ÄÏÉâ</span>
                <input type="text" class="search-input" name="searchWord" placeholder=" Í≤ÄÏÉâÏñ¥ ÏûÖÎ†•..." th:value="${filter.searchWord}" maxlength="20">
                <button type="submit" class="btn btn-udh-silver btn-search">Í≤ÄÏÉâ</button>
            </div>
        </form>
        <a th:href="@{/club/clubInsertForm}">
            <button type="button" class="btn btn-udh-blue btn-create-club">Î™®ÏûÑ ÏÉùÏÑ±</button>
        </a>
    </div>

    <div class="club-list">
        <hr>
        <th:block th:if="${#lists.isEmpty(clubList)}">
            <div class="no-data-div">
                <p class="no-data-p">‚ùå Ï°∞ÌöåÌï† Î™®ÏûÑÏù¥ ÏóÜÏäµÎãàÎã§.</p>
            </div>
        </th:block>
        <div th:each="one : ${clubList}" class="club-one">
            <table>
                <tr class="club-one-line">
                    <td>
                        <img th:src="@{'/uploadFiles/' + ${one.attachment[0].savedName}}" class="club-img">
                    </td>
                    <td>
                        <input type="hidden" th:value="${one.clubNo}">
                        <p th:text="${one.category.categoryName}" class="p-tag club-category-name"></p>
                        <p th:text="${one.clubName}" class="p-tag club-name"></p>
                        <p th:text="${one.introduction}" class="p-tag club-introduction"></p>
                        <p class="p-tag club-etc">
                            <span style="margin-right: 4px">&#127960;</span>
                            <span th:text="${one.location.eupMyeonDongName}"></span>
                        </p>
                        <p class="p-tag club-etc">
                            <span style="margin-right: 4px">&#128100;</span>
                            <span th:text="${one.currentPersonnel}"></span> /
                            <span th:text="${one.maxPersonnel}"></span> Î™Ö
                        </p>
                    </td>
                </tr>
            </table>
            <hr>
        </div>
    </div>

    <div class="pagination" id="pagination">

    </div>

</div>
<script type="text/javascript">

    function selectClubList(page) {

        var encodedCategoryCode = encodeURIComponent(filterCategoryCode);
        var encodedSearchWord = encodeURIComponent(filterSearchWord);
		window.location.href = "/club/clubMain?page="+page+"&categoryCode="+encodedCategoryCode+"&searchWord="+encodedSearchWord;
	}

    $(document).on('click', '.club-one', function() {
        var clubNo = $(this).find('input').val();
        var url = "/club/clubHome?clubNo=" + clubNo;
        window.location.href = url;
    });

</script>
</body>
</html>
