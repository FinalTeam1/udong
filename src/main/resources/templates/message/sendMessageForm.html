<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .message-form {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin: 10px 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        label {
            display: block;
            margin: 0 auto 5px 0;
            color: #666;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;

            &:focus {
                border-color: #007bff;
                outline: none;
            }
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/alert}"></div>
<div class="message-form">
    <h2>메시지 작성</h2>
    <form>
        <label for="receiverNickname">받는 사람:</label>
        <input type="text" id="receiverNickname" th:value="${receiverNickname}" th:text="${receiverNickname}" required>
        <label for="content">내용:</label>
        <textarea id="content" required></textarea>
        <button class="btn btn-udh-blue">보내기</button>
    </form>
</div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        const token = document.querySelector('meta[name="_csrf"]').content;
        const header = document.querySelector('meta[name="_csrf_header"]').content;

        fetch('/message/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({
                receiverNickname: document.querySelector('#receiverNickname').value,
                content: document.querySelector('#content').value
            })
        })
        .then(response => response.text())
        .then(data => {
            window.opener.postMessage(data, '*');
            window.close();
        })
        .catch(error => {
            console.error('Error:', error);
            window.opener.postMessage('쪽지를 전송하지 못했습니다.', '*');
            window.close();
        });
    });
</script>
</html>
