<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <style>
        .btn {
            min-width: 120px;
            width: 120px;
            border: none;
            border-radius: 5px;
            padding: 0px;
            transition: background-color 0.3s ease;
        }
        .profile-update, .contact-update, .password-update {
            flex: 1;
            min-width: 700px;
            max-width: 700px;
            min-height: 300px;
            text-align: center;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            flex: 1;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .submit-group {
            display: flex;
            flex: 1;
            gap: 1rem;
            margin-top: 10px;
            justify-content: flex-end;
        }
        .input-wrapper {
            position: relative;
        }
        .email {
            width: 100px;
        }
        .profile-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            cursor: pointer;
        }
        .preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #999;
        }
        .profile-image-container::after {
            content: '클릭하여 수정';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .profile-image-container:hover::after {
            opacity: 1;
        }
        .clear-input {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #999;
        }
        .message {
            visibility: hidden;
        }
        .success {
            color: #01DF01;
        }
        .error {
            color: #FA5858;
        }
        .fi {
            padding-top: 10px;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div th:replace="~{/common/menubar}"></div>
<div th:replace="~{/common/alert}"></div>
<main>
    <div th:replace="~{/member/sidebar}"></div>
    <div class="content-area">
        <div class="profile-update">
            <h2>프로필 수정</h2>
            <form action="/member/updateProfile" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <div class="profile-image-container">
                        <img class="preview" id="preview" th:src="${#authentication.principal.memberDTO.savedName == null
                            || #authentication.principal.memberDTO.savedName == ''
                            || #authentication.principal.memberDTO.savedName == 'defaultProfile.png'
                            ? '/img/defaultProfile.png' : '/uploadFiles/' + #authentication.principal.memberDTO.savedName}"
                             alt="프로필 이미지">
                        <input type="file" class="profile-pic" name="file" id="profile-pic" accept="image/*" hidden>
                    </div>
                    <div class="submit-group">
                        <i class="fi fi-rr-user"></i>
                        <div class="input-wrapper">
                            <input type="text" class="nickname" name="nickname" id="nickname" th:value="${nickname}" placeholder="닉네임은 최대 20글자까지 가능합니다.">
                            <button class="clear-input" type="button">&times;</button>
                        </div>
                        <input type="hidden" id="current-nickname" th:value="${nickname}">
                        <button type="button" class="btn btn-udh-yellow" id="checkDuplicate">닉네임 중복 검사</button>
                        <button type="submit" class="btn btn-udh-blue" id="updateProfile">프로필 수정</button>
                    </div>
                    <div class="message" id="nickname-message"></div>
                </div>
            </form>
        </div>
        <div class="contact-update">
            <h2>연락처 수정</h2>
            <div class="email-update">
                <form action="/member/updateProfile" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="submit-group">
                        <i class="fi fi-rr-envelope"></i>
                        <input type="text" class="email" name="emailId" id="emailId" th:value="${#strings.substringBefore(email, '@')}" placeholder="이메일">
                        <span style="padding-top: 10px;">@</span>
                        <input type="text" class="email" name="emailDomain" id="emailDomain" th:value="${#strings.substringAfter(email, '@')}" placeholder="직접 입력">
                        <select id="domainSelect">
                            <option value="">직접 입력</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="daum.com">daum.com</option>
                            <option value="kakao.com">kakao.com</option>
                        </select>
                        <input type="hidden" name="email" id="email">
                        <button type="submit" class="btn btn-udh-blue" id="updateEmail">이메일 수정</button>
                    </div>
                    <div class="message" id="email-message"></div>
                </form>
            </div>
            <div class="phone-update">
                <form action="/member/updateProfile" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="submit-group">
                        <i class="fi fi-rr-phone-call"></i>
                        <input type="tel" class="phone" name="phone" id="phone" th:value="${phone}" placeholder="전화번호">
                        <button type="submit" class="btn btn-udh-blue" id="updatePhone">전화번호 수정</button>
                    </div>
                    <div class="message" id="phone-message"></div>
                </form>
            </div>
        </div>
        <div class="password-update">
            <h2>비밀번호 수정</h2>
            <form action="/member/updateProfile" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group">
                    <div class="submit-group">
                        <i class="fi fi-rr-lock"></i>
                        <input type="password" class="password" name="current-password" id="current-password" placeholder="현재 비밀번호">
                    </div>
                    <div class="submit-group">
                        <i class="fi fi-rr-lock"></i>
                        <input type="password" class="password" name="memberPw" id="password" placeholder="새 비밀번호">
                    </div>
                    <div class="submit-group">
                        <i class="fi fi-rr-lock"></i>
                        <input type="password" class="password" name="confirm-password" id="confirm-password" placeholder="새 비밀번호 확인">
                    </div>
                    <div class="submit-group">
                        <button type="submit" class="btn btn-udh-blue" id="updatePw">비밀번호 수정</button>
                    </div>
                </div>
                <div class="message" id="password-message"></div>
            </form>
        </div>
    </div>
</main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let fileInput = document.querySelector('#profile-pic');
        let preview = document.querySelector('#preview');
        let profileImageContainer = document.querySelector('.profile-image-container');

        profileImageContainer.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            let file = e.target.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('이미지 파일만 업로드 가능합니다.');
                    this.value = '';
                }
            }
        });
    });
</script> <!--이미지 업로드 스크립트-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const nicknameInput = document.querySelector('#nickname');
        const currentNicknameInput = document.querySelector('#current-nickname');
        const checkDuplicateButton = document.querySelector('#checkDuplicate');
        const updateProfileForm = document.querySelector('.profile-update form');
        const currentNickname = currentNicknameInput.value.trim();
        let isNicknameChecked = false;
        let isNicknameChanged = false;

        const emailIdInput = document.querySelector('#emailId');
        const emailDomainInput = document.querySelector('#emailDomain');
        const domainSelect = document.querySelector('#domainSelect');
        const emailInput = document.querySelector('#email');
        const updateEmailForm = document.querySelector('.email-update form');

        const phoneInput = document.querySelector('#phone');
        const updatePhoneForm = document.querySelector('.phone-update form');

        const currentPasswordInput = document.querySelector('#current-password');
        const passwordInput = document.querySelector('#password');
        const confirmPasswordInput = document.querySelector('#confirm-password');
        const updatePasswordForm = document.querySelector('.password-update form');

        const nicknameMessage = document.querySelector('#nickname-message');
        const emailMessage = document.querySelector('#email-message');
        const phoneMessage = document.querySelector('#phone-message');
        const passwordMessage = document.querySelector('#password-message');

        // 메세지 표시
        function showMessage(element, message, isError) {
            element.textContent = message;
            element.classList.remove('error', 'success');
            element.classList.add(isError ? 'error' : 'success');
            element.style.visibility = 'visible';
        }

        // 닉네임 변경 감지
        nicknameInput.addEventListener('input', function() {
            isNicknameChanged = (this.value.trim() !== currentNickname);
            if (isNicknameChanged) {
                isNicknameChecked = false;
                checkDuplicateButton.disabled = false;
            }
        });

        // 닉네임 중복 검사
        checkDuplicateButton.addEventListener('click', function() {

            let nickname = nicknameInput.value.trim();

            // 닉네임 유효성 검사
            if (nickname === currentNickname) {
                showMessage(nicknameMessage, '현재 사용 중인 닉네임과 동일합니다.', false);
                isNicknameChecked = true;
                return;
            }

            // 닉네임 유효성 검사
            if (nickname.length < 2 || nickname.length > 20) {
                showMessage(nicknameMessage, '닉네임은 최대 20글자까지 가능합니다.', true);
                nicknameInput.focus();
                return;
            }

            fetch('/member/isNicknameDuplicate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ nickname: nickname })
            })
            .then(response => response.text())
            .then(result => {
                if(result === 'available') {
                    showMessage(nicknameMessage, '사용 가능한 닉네임입니다.', false);
                    nicknameInput.readOnly = true;
                    checkDuplicateButton.disabled = true;
                    isNicknameChecked = true;

                } else {
                    showMessage(nicknameMessage, '이미 사용 중인 닉네임입니다. 다른 닉네임을 사용해 주세요.', true);
                    isNicknameChecked = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
        });

        // 프로필 사진 + 닉네임 수정 폼 제출
        updateProfileForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isNicknameChanged && !isNicknameChecked) {
                alert('닉네임 중복 검사를 완료해주세요.');
                return;
            }

            this.submit();
        });

        // 이메일 도메인 선택
        domainSelect.addEventListener('change', function() {
            emailDomainInput.value = this.value;

            if (this.value === '') {
                emailDomainInput.readOnly = false;
                emailDomainInput.focus();
            } else {
                emailDomainInput.readOnly = true;
            }
        });

        // 이메일 유효성 검사 함수
        function isValidEmail(email) {
            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // 이메일 수정 폼 제출
        updateEmailForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let email = emailIdInput.value.trim() + '@' + emailDomainInput.value.trim();
            emailInput.value = email;

            if (!isValidEmail(emailInput.value)) {
                showMessage(emailMessage, '올바른 이메일 주소를 입력해 주세요.', true);
                emailIdInput.focus();
                return;
            }

            this.submit();
        });

        // 전화번호 유효성 검사 함수
        function isValidPhone(phone) {
            return /^\d{11}$/.test(phone);
        }

        // 전화번호 수정 폼 제출
        updatePhoneForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!isValidPhone(phoneInput.value)) {
                showMessage(phoneMessage, ''-' 을 제외한 숫자만 입력해 주세요.', true);
                phoneInput.focus();
                return;
            }

            this.submit();
        });

        // 비밀번호 유효성 검사 함수
        function isValidPassword(password) {
            let regex = /^(?=.*[a-zA-Z])(?=.*[0-9!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$/;
            return regex.test(password);
        }

        // 비밀번호 수정 폼 제출
        updatePasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!currentPasswordInput.value) {
                showMessage(passwordMessage, '현재 비밀번호를 입력해주세요.', true);
                currentPasswordInput.focus();
                return;
            }

            if (!isValidPassword(passwordInput.value)) {
                showMessage(passwordMessage, '새 비밀번호는 알파벳/숫자/특수문자 중 두 가지 이상 포함된 6~15자여야 합니다.', true);
                passwordInput.focus();
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                showMessage(passwordMessage, '새 비밀번호가 일치하지 않습니다.', true);
                confirmPasswordInput.focus();
                return;
            }

            this.submit();
        });

        const clearButton = document.querySelector('.clear-input');

        clearButton.addEventListener('click', function() {
            nicknameInput.value = '';
            nicknameInput.readOnly = false;
            checkDuplicateButton.disabled = false;
            isNicknameChecked = false;
            nicknameInput.focus();
        });
    });
</script> <!--유효성 검사 스크립트-->
<script>
    let fileInput = document.querySelector('#profile-pic');
    let preview = document.querySelector('#preview');

    fileInput.addEventListener('change', function(e) {
        let file = e.target.files[0];
        if (file) {
            if (file.type.startsWith('image/')) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                alert('이미지 파일만 업로드 가능합니다.');
                this.value = '';
                preview.style.display = 'none';
            }
        }
    });
</script> <!--이미지 미리보기 스크립트-->
</html>
