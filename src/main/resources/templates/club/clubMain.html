<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우동행</title>
    <link rel="stylesheet" th:href="@{/css/mainDesign.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .top{
            display: flex;
            align-items: center;
        }
        .search-form{
            flex: 1;
        }
        .search-bar{
            display: flex;
            align-items: center;
            height: 40px;
            background-color: #E5E5E5;
            border-radius: 0.375rem;
            padding-left: 15px;
            font-family: 'Freesentation-5Medium';
            white-space: nowrap;
        }
        .category-select{
            font-family: 'Freesentation-3Light';
            margin-left: 10px;
            height: 25px;
        }
        .search-input{
            font-family: 'Freesentation-3Light';
            margin-left: 10px;
            width: 65%;
            height: 25px;
            border: 1px solid #979797;
        }
        .btn-search{
            margin-left: auto;
            margin-right: 10px;
            font-family: 'Freesentation-5Medium';
            font-size: 15px !important;
            padding: 1px 15px 1px 15px !important;
        }
        .btn-create-club{
            margin-left: 25px;
            font-family: 'Freesentation-5Medium' !important;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function() {

            $.ajax({
                url: "/club/categoryList",
                success: function(data) {
                    var categorySelect = $('select[name="categoryCode"]');
                    data.forEach(function(category) {
                        categorySelect.append($('<option></option>').attr('value', category.categoryCode).text(category.categoryName));
                    });
                },
                error: function() {
                    alert('모임 주제를 불러오는 데 실패했습니다.');
                }
            })

        })

    </script>
</head>
<body>

<div th:replace="~{/common/menubar}"></div>

<div class="content" style="margin: 40px;">
    <div class="top">
        <form class="search-form" action="clubMain" method="get">
            <div class="search-bar">
                <span>주제</span>
                <select class="category-select" name="categoryCode">
                    <option value="0">전체</option>
                </select>
                <span style="margin-left: 50px">모임명 검색</span>
                <input type="text" class="search-input" name="searchWord" placeholder=" 검색어 입력...">
                <button type="submit" class="btn btn-udh-silver btn-search">검색</button>
            </div>
        </form>
        <a href="clubInsertForm">
            <button type="button" class="btn btn-udh-blue btn-create-club">모임 생성</button>
        </a>
    </div>
</div>

</body>
</html>
